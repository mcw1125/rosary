<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catholic Prayer Companion</title>
  <style>
    body { background:#111; color:#f0f0f0; font-family:sans-serif; margin:0; padding:1em; }
    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:#222; padding:2em; border-radius:8px; width:90%; max-width:400px; text-align:center; }
    .modal-content select, .modal-content button { width:100%; margin-top:1em; padding:0.5em; font-size:1rem; }
    #prayerPage { display:none; }
    #switchSelect { width:100%; padding:0.5em; font-size:1rem; margin-bottom:1em; }
    .section-title { font-size:1.2em; font-weight:bold; margin-top:1.5em; }
    .prayer { display:flex; align-items:flex-start; margin:0.5em 0; }
    .prayer input { margin-right:0.5em; margin-top:0.2em; }
  </style>
</head>
<body>
  <!-- Modal for selecting prayer -->
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Select Prayer Type</h2>
      <select id="prayerSelect">
        <option value="rosary">Holy Rosary</option>
        <option value="divineMercy">Divine Mercy Chaplet</option>
        <option value="sacredHeart">Sacred Heart Devotion</option>
      </select>
      <button id="startBtn">Start Prayer</button>
    </div>
  </div>

  <!-- Main prayer page -->
  <div id="prayerPage">
    <select id="switchSelect">
      <option value="rosary">Holy Rosary</option>
      <option value="divineMercy">Divine Mercy Chaplet</option>
      <option value="sacredHeart">Sacred Heart Devotion</option>
    </select>
    <div id="content"></div>
  </div>

<script>
// Data definitions
const rosaryData = {
  prayers: [
    `Apostles' Creed: I believe in God, the Father almighty, Creator of heaven and earth... Amen.`,
    `Our Father: Our Father, who art in heaven, hallowed be thy name... Amen.`,
    `Hail Mary: Hail Mary, full of grace... Amen.`,
    `Glory Be: Glory be to the Father, and to the Son... Amen.`,
    `Fatima Prayer: O my Jesus, forgive us our sins... Amen.`
  ],
  mysteries: {
    joyful: [
      { title: 'The Annunciation', guidance: `Visualize Gabriel greeting Mary... Ask for openness.` },
      { title: 'The Visitation', guidance: `Picture Mary's visit to Elizabeth... Emulate joyful service.` },
      { title: 'The Nativity', guidance: `Imagine the stable scene... Welcome simplicity.` },
      { title: 'The Presentation', guidance: `See Jesus presented in the Temple... Trust God's plan.` },
      { title: 'The Finding in the Temple', guidance: `Recall Jesus teaching in the Temple... Seek Christ in Scripture.` }
    ],
    sorrowful: [ /* similar structure with titles and guidance */ ],
    glorious: [ /* ... */ ],
    luminous: [ /* ... */ ]
  },
  hailHolyQueen: `Hail, holy Queen, Mother of mercy... Amen.`,
  finalPrayer: `Let us pray. O God, whose only-begotten Son... Amen.`
};

const divineMercyData = {
  opening: [
    `Sign of the Cross: In the name of the Father... Amen.`,
    `You expired, Jesus, but the source of life gushed forth for souls...`,
    `O Blood and Water, which gushed forth from the Heart of Jesus... Amen.`
  ],
  creed: `Apostles' Creed: ... Amen.`,
  ourFather: `Our Father: ... Amen.`,
  hailMary: `Hail Mary: ... Amen.`,
  decade: {
    large: `Eternal Father, I offer You the Body and Blood...`,
    small: `For the sake of His sorrowful Passion... Amen.`
  },
  closing: [
    `Holy God, Holy Mighty, Holy Immortal One, have mercy on us. (3x)`,
    `Eternal God, in whom mercy is endless... Amen.`
  ]
};

const sacredHeartData = {
  consecration: `O most holy Heart of Jesus, fountain of every blessing... Amen.`,
  prayer: `O most holy Heart of Jesus, fountain of every blessing... Amen.`,
  litany: [
    `Heart of Jesus, Son of the Eternal Father, have mercy on us.`,
    `Heart of Jesus, formed by the Holy Spirit, have mercy on us.`,
    /* 43 more invocations */
  ],
  reparation: `Look down, O Heart of love, and behold the openings... Amen.`,
  firstFriday: `First Friday Devotions: Attend Mass and Communion on nine consecutive First Fridays.`
};

// UI Handlers
const modal = document.getElementById('modal');
const prayerPage = document.getElementById('prayerPage');
const content = document.getElementById('content');

function showPrayer(type) {
  // display prayerPage
  modal.style.display = 'none';
  prayerPage.style.display = 'block';
  document.getElementById('switchSelect').value = type;
  render(type);
}

function render(type) {
  content.innerHTML = '';
  if (type === 'rosary') renderRosary();
  if (type === 'divineMercy') renderDivineMercy();
  if (type === 'sacredHeart') renderSacredHeart();
}

document.getElementById('startBtn').onclick = () => {
  const t = document.getElementById('prayerSelect').value;
  showPrayer(t);
};

document.getElementById('switchSelect').onchange = function() {
  render(this.value);
};

// Render functions
function renderRosary() {
  // Core prayers
  rosaryData.prayers.forEach(text => appendPrayer(text));
  // Mysteries
  const key = getTodayMystery();
  appendSection(`Mysteries of the ${capitalize(key)}`);
  rosaryData.mysteries[key].forEach(m => {
    appendSection(m.title);
    appendInstruction(m.guidance);
    appendPrayer(rosaryData.prayers[1]); // Our Father
    for (let i=0;i<10;i++) appendPrayer(rosaryData.prayers[2]); // Hail Mary
    appendPrayer(rosaryData.prayers[3]); // Glory Be
    appendPrayer(rosaryData.prayers[4]); // Fatima
  });
  appendPrayer(rosaryData.hailHolyQueen);
  appendPrayer(rosaryData.finalPrayer);
}

function renderDivineMercy() {
  divineMercyData.opening.forEach(text => appendPrayer(text));
  appendPrayer(divineMercyData.creed);
  appendPrayer(divineMercyData.ourFather);
  appendPrayer(divineMercyData.hailMary);
  for (let d=1; d<=5; d++) {
    appendSection(`Decade ${d}`);
    appendPrayer(divineMercyData.decade.large);
    for (let i=0;i<10;i++) appendPrayer(divineMercyData.decade.small);
  }
  divineMercyData.closing.forEach(text => appendPrayer(text));
}

function renderSacredHeart() {
  appendPrayer(sacredHeartData.consecration);
  appendPrayer(sacredHeartData.prayer);
  appendSection('Litany of the Sacred Heart');
  sacredHeartData.litany.forEach(inv => appendPrayer(inv));
  appendPrayer(sacredHeartData.reparation);
  appendPrayer(sacredHeartData.firstFriday);
}

// Helpers
function appendSection(title) {
  const d = document.createElement('div'); d.className='section-title'; d.textContent=title; content.appendChild(d);
}
function appendInstruction(text) {
  const p = document.createElement('div'); p.className='prayer'; p.textContent=text; content.appendChild(p);
}
function appendPrayer(text) {
  const lbl = document.createElement('label'); lbl.className='prayer';
  lbl.innerHTML = `<input type='checkbox'/> ${text}`;
  content.appendChild(lbl);
}
function getTodayMystery() {
  const day = new Date().toLocaleDateString('en-US',{weekday:'long'});
  if (day==='Thursday') return 'luminous';
  if (day==='Tuesday'||day==='Friday') return 'sorrowful';
  if (day==='Wednesday'||day==='Sunday') return 'glorious';
  return 'joyful';
}
function capitalize(s) { return s.charAt(0).toUpperCase()+s.slice(1); }

// Show modal on load
window.onload = () => { modal.style.display = 'flex'; };
</script>
</body>
</html>
