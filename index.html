<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catholic Prayer Companion</title>
  <style>
    body { background:#111; color:#f0f0f0; font-family:sans-serif; margin:0; padding:1em; }
    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:#222; padding:2em; border-radius:8px; width:90%; max-width:400px; text-align:center; }
    select, button { width:100%; margin-top:1em; padding:0.5em; font-size:1rem; }
    #prayerPage { display:none; margin-top:1em; }
    #switchSelect { width:100%; padding:0.5em; font-size:1rem; margin-bottom:1em; }
    .section-title { font-size:1.2em; font-weight:bold; margin-top:1.5em; }
    .prayer { display:flex; align-items:flex-start; margin:0.5em 0; white-space: pre-wrap; }
    .prayer input { margin-right:0.5em; margin-top:0.2em; }
  </style>
</head>
<body>
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Select Prayer Type</h2>
      <select id="prayerSelect">
        <option value="rosary">Holy Rosary</option>
        <option value="divineMercy">Divine Mercy Chaplet</option>
        <option value="benedictChaplet">Saint Benedict Chaplet</option>
      </select>
      <button id="startBtn">Start Prayer</button>
    </div>
  </div>

  <div id="prayerPage">
    <select id="switchSelect">
      <option value="rosary">Holy Rosary</option>
      <option value="divineMercy">Divine Mercy Chaplet</option>
      <option value="benedictChaplet">Saint Benedict Chaplet</option>
    </select>
    <div id="content"></div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const prayerPage = document.getElementById('prayerPage');
    const startBtn = document.getElementById('startBtn');
    const switchSelect = document.getElementById('switchSelect');
    const content = document.getElementById('content');

    modal.style.display = 'flex';

    function clear() { content.innerHTML = ''; }
    function appendSection(text) { const d = document.createElement('div'); d.className='section-title'; d.textContent=text; content.appendChild(d); }
    function appendInstruction(text) { const p = document.createElement('div'); p.className='prayer'; p.textContent=text; content.appendChild(p); }
    function appendPrayer(text) { const l = document.createElement('label'); l.className='prayer'; l.innerHTML = `<input type="checkbox"/> ${text}`; content.appendChild(l); }
    function getTodayMystery() { const day=new Date().toLocaleDateString('en-US',{weekday:'long'}); if(day==='Thursday')return'luminous'; if(day==='Tuesday'||day==='Friday')return'sorrowful'; if(day==='Wednesday'||day==='Sunday')return'glorious'; return'joyful'; }
    function capitalize(s) { return s.charAt(0).toUpperCase()+s.slice(1); }

    const fullCreed = `Apostles' Creed: I believe in God, the Father almighty, Creator of heaven and earth; and in Jesus Christ, His only Son, our Lord; who was conceived by the Holy Spirit, born of the Virgin Mary; suffered under Pontius Pilate, was crucified, died and was buried; He descended into hell; on the third day He rose again from the dead; He ascended into heaven, and is seated at the right hand of God, the Father almighty; from there He will come to judge the living and the dead. Amen.`;
    const fullOurFather = `Our Father: Our Father, who art in heaven, hallowed be Thy name; Thy kingdom come; Thy will be done on earth as it is in heaven. Give us this day our daily bread; and forgive us our trespasses as we forgive those who trespass against us; and lead us not into temptation, but deliver us from evil. Amen.`;
    const fullHailMary = `Hail Mary: Hail Mary, full of grace, the Lord is with thee; blessed art thou among women; and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners, now and at the hour of our death. Amen.`;
    const fullGloryBe = `Glory Be: Glory be to the Father, and to the Son, and to the Holy Spirit; as it was in the beginning, is now, and ever shall be, world without end. Amen.`;
    const fullFatima = `Fatima Prayer: O my Jesus, forgive us our sins; save us from the fires of hell; lead all souls to heaven, especially those most in need of Thy mercy. Amen.`;

    const rosaryData = {
      creed: fullCreed,
      ourFather: fullOurFather,
      hailFaith: `Hail Mary for Faith: ${fullHailMary.split(': ')[1]}`,
      hailHope: `Hail Mary for Hope: ${fullHailMary.split(': ')[1]}`,
      hailCharity: `Hail Mary for Charity: ${fullHailMary.split(': ')[1]}`,
      hail: fullHailMary,
      glory: fullGloryBe,
      fatima: fullFatima,
      hailHolyQueen: `Hail, holy Queen, Mother of mercy, our life, our sweetness, and our hope. To thee do we cry, poor banished children of Eve; to thee do we send up our sighs, mourning and weeping in this valley of tears. Turn then, most gracious advocate, thine eyes of mercy toward us; and after this our exile, show unto us the blessed fruit of thy womb, Jesus. O clement, O loving, O sweet Virgin Mary. Pray for us, O holy Mother of God, that we may be made worthy of the promises of Christ. Amen.`,
      finalPrayer: `Let us pray. O God, whose only-begotten Son, by His life, death, and resurrection, has purchased for us the rewards of eternal life; grant, we beseech Thee, that meditating upon these mysteries of the Most Holy Rosary of the Blessed Virgin Mary, we may imitate what they contain, and obtain what they promise, through the same Christ our Lord. Amen.`,
      mysteries: {
        joyful: [
          {title:'The Annunciation',guidance:`Event: In Nazareth, the Angel Gabriel proclaims Mary is to be Mother of the Savior.\nDetails: Picture Gabriel's radiance and Mary's 'Fiat.'\nMeditation: Ask for openness to God's will.`},
          {title:'The Visitation',guidance:`Event: Mary visits Elizabeth.\nDetails: Feel her embrace and hear Mary's Magnificat.\nMeditation: Serve others with joy.`},
          {title:'The Nativity',guidance:`Event: Jesus is born in Bethlehem.\nDetails: See the stable, infant Jesus, shepherds, angels.\nMeditation: Welcome God's presence in simplicity.`},
          {title:'The Presentation',guidance:`Event: Jesus presented in the Temple.\nDetails: Witness Simeon and Anna's praise.\nMeditation: Offer your gifts to God.`},
          {title:'The Finding in the Temple',guidance:`Event: Jesus teaching in the Temple.\nDetails: Observe His wisdom and Mary's relief.\nMeditation: Seek Christ in Scripture.`}
        ],
        sorrowful:[
          {title:'The Agony in the Garden',guidance:`Event: Jesus prays in Gethsemane.\nDetails: See His sweat of blood and trust in the Father.\nMeditation: Surrender your anxieties to Jesus.`},
          {title:'The Scourging at the Pillar',guidance:`Event: Jesus is whipped.\nDetails: Contemplate each lash and His patience.\nMeditation: Unite your sufferings with His.`},
          {title:'The Crowning with Thorns',guidance:`Event: Jesus crowned with thorns.\nDetails: Hear the mockery and see His blood.\nMeditation: Embrace humility.`},
          {title:'The Carrying of the Cross',guidance:`Event: Jesus carries His cross.\nDetails: Feel its weight and Simon’s aid.\nMeditation: Offer your burdens to Him.`},
          {title:'The Crucifixion',guidance:`Event: Jesus is nailed to the cross.\nDetails: Stand at the foot and hear His last words.\nMeditation: Lay your sins before Him.`}
        ],
        glorious:[
          {title:'The Resurrection',guidance:`Event: Christ rises on the third day.\nDetails: See the empty tomb and angel.\nMeditation: Embrace new life.`},
          {title:'The Ascension',guidance:`Event: Jesus ascends to heaven.\nDetails: Watch Him lift into clouds.\nMeditation: Trust His promise.`},
          {title:'The Descent of the Holy Spirit',guidance:`Event: Tongues of fire at Pentecost.\nDetails: Feel the Spirit’s empowerment.\nMeditation: Invite the Spirit.`},
          {title:'The Assumption',guidance:`Event: Mary assumed into heaven.\nDetails: Envision angels welcoming her.\nMeditation: Aspire to purity.`},
          {title:'The Coronation of Mary',guidance:`Event: Mary crowned Queen of Heaven.\nDetails: Marvel at her reign.\nMeditation: Seek her intercession.`}
        ],
        luminous:[
          {title:'The Baptism of Jesus',guidance:`Event: Jesus baptized by John.\nDetails: Hear the Father's voice.\nMeditation: Renew your baptism.`},
          {title:'The Wedding at Cana',guidance:`Event: Water to wine.\nDetails: See jars fill.\nMeditation: Trust Mary's intercession.`},
          {title:'The Proclamation of the Kingdom',guidance:`Event: Jesus proclaims God's Kingdom.\nDetails: Hear His call.\nMeditation: Embrace conversion.`},
          {title:'The Transfiguration',guidance:`Event: Jesus transfigured.\nDetails: Behold His glory.\nMeditation: Seek God's light.`},
          {title:'The Institution of the Eucharist',guidance:`Event: Last Supper.\nDetails: Focus on bread and wine.\nMeditation: Love the Eucharist.`}
        ]
      }
    };

    const divine = {
      opening:[
        `Sign of the Cross: In the name of the Father, and of the Son, and of the Holy Spirit. Amen.`,
        `You expired, Jesus, but the source of life gushed forth for souls, and the ocean of mercy opened up for the whole world. O Fount of Life, unfathomable Divine Mercy, envelop the whole world and empty Yourself out upon us.`,
        `Eternal Father, I offer You the Body and Blood, Soul and Divinity of Your dearly beloved Son, our Lord Jesus Christ, in atonement for our sins and those of the whole world.`
      ],
      small:`For the sake of His sorrowful Passion, have mercy on us and on the whole world. Amen.`,
      closing:[
        `Holy God, Holy Mighty One, Holy Immortal One, have mercy on us and on the whole world. (3x)`,
        `Eternal God, in whom mercy is endless and the treasury of compassion inexhaustible, look kindly upon us and increase Your mercy in us... Amen.`
      ]
    };

    const benedict = {
      creed: fullCreed,
      prayer:`Holy St. Benedict, we honor you for your self-sacrifice and solitary devotion to our Lord. May your life of prayer and contemplation inspire in all of us a similar respect for holiness and deep spirituality. We thank you for the Rule of St. Benedict and the strength and example of your monastic commitment. All things begin when we listen to the voice of God. Amen.`,
      beads:`On the crucifix, make the Sign of the Cross, recite the Creed above. Then on the nine beads say three Our Fathers, three Hail Marys, and three Glory Bes; or one of each three times.`
    };

    function render(type){ clear(); if(type==='rosary')renderRosary(); if(type==='divineMercy')renderDivine(); if(type==='benedictChaplet')renderBenedict(); }
    function renderRosary(){
      appendPrayer(rosaryData.creed);
      appendPrayer(rosaryData.ourFather);
      appendSection('3 Hail Marys'); appendPrayer(rosaryData.hailFaith); appendPrayer(rosaryData.hailHope); appendPrayer(rosaryData.hailCharity);
      appendPrayer(rosaryData.glory); appendPrayer(rosaryData.fatima);
      const m=getTodayMystery(); appendSection(`Mysteries of the ${capitalize(m)}`);
      rosaryData.mysteries[m].forEach(x=>{ appendSection(x.title); appendInstruction(x.guidance); appendPrayer(rosaryData.ourFather); for(let i=0;i<10;i++)appendPrayer(rosaryData.hail); appendPrayer(rosaryData.glory); appendPrayer(rosaryData.fatima); });
      appendPrayer(rosaryData.hailHolyQueen); appendPrayer(rosaryData.finalPrayer);
    }
    function renderDivine(){ divine.opening.forEach(appendPrayer); appendPrayer(fullCreed); appendPrayer(fullOurFather); appendPrayer(fullHailMary); for(let d=1;d<=5;d++){ appendSection('Decade '+d); appendPrayer(divine.opening[2]); for(let i=0;i<10;i++)appendPrayer(divine.small);} divine.closing.forEach(appendPrayer); }
    function renderBenedict(){ appendPrayer(benedict.creed); appendPrayer(benedict.prayer); appendInstruction(benedict.beads); }

    startBtn.addEventListener('click',()=>{const t=document.getElementById('prayerSelect').value;modal.style.display='none';prayerPage.style.display='block';switchSelect.value=t;render(t);});
    switchSelect.addEventListener('change',()=>render(switchSelect.value));
  });
</script>
</body>
</html>
