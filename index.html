<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catholic Prayer Companion</title>
  <style>
    body { background:#111; color:#f0f0f0; font-family:sans-serif; margin:0; padding:1em; }
    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:#222; padding:2em; border-radius:8px; width:90%; max-width:400px; text-align:center; }
    select, button { width:100%; margin-top:1em; padding:0.5em; font-size:1rem; }
    #prayerPage { display:none; margin-top:1em; }
    #switchSelect { width:100%; padding:0.5em; font-size:1rem; margin-bottom:1em; }
    .section-title { font-size:1.2em; font-weight:bold; margin-top:1.5em; }
    .prayer { display:flex; align-items:flex-start; margin:0.5em 0; white-space: pre-wrap; }
    .prayer input { margin-right:0.5em; margin-top:0.2em; }
  </style>
</head>
<body>
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Select Prayer Type</h2>
      <select id="prayerSelect">
        <option value="rosary">Holy Rosary</option>
        <option value="divineMercy">Divine Mercy Chaplet</option>
        <option value="benedictChaplet">Saint Benedict Chaplet</option>
      </select>
      <button id="startBtn">Start Prayer</button>
    </div>
  </div>

  <div id="prayerPage">
    <select id="switchSelect">
      <option value="rosary">Holy Rosary</option>
      <option value="divineMercy">Divine Mercy Chaplet</option>
      <option value="benedictChaplet">Saint Benedict Chaplet</option>
    </select>
    <div id="content"></div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const prayerPage = document.getElementById('prayerPage');
    const startBtn = document.getElementById('startBtn');
    const switchSelect = document.getElementById('switchSelect');
    const content = document.getElementById('content');

    modal.style.display = 'flex';

    function clear() { content.innerHTML = ''; }
    function appendSection(text) { const d = document.createElement('div'); d.className = 'section-title'; d.textContent = text; content.appendChild(d); }
    function appendPrayer(text) { const l = document.createElement('label'); l.className = 'prayer'; l.innerHTML = `<input type="checkbox"/> ${text}`; content.appendChild(l); }
    function appendInstruction(text) { const p = document.createElement('div'); p.className = 'prayer'; p.textContent = text; content.appendChild(p); }
    function getTodayMystery() { const day = new Date().toLocaleDateString('en-US',{weekday:'long'}); if(day==='Thursday') return 'luminous'; if(day==='Tuesday'||day==='Friday') return 'sorrowful'; if(day==='Wednesday'||day==='Sunday') return 'glorious'; return 'joyful'; }
    function capitalize(s) { return s.charAt(0).toUpperCase()+s.slice(1); }

    // Complete Rosary prayers
    const creed = `Apostles' Creed: I believe in God, the Father almighty, Creator of heaven and earth; and in Jesus Christ, His only Son, our Lord; who was conceived by the Holy Spirit, born of the Virgin Mary; suffered under Pontius Pilate; was crucified, died and was buried; He descended into hell; on the third day He rose again from the dead; He ascended into heaven, and is seated at the right hand of God the Father almighty; from there He will come to judge the living and the dead. Amen.`;
    const ourFather = `Our Father, who art in heaven, hallowed be thy name; thy kingdom come; thy will be done on earth as it is in heaven. Give us this day our daily bread; and forgive us our trespasses as we forgive those who trespass against us; and lead us not into temptation but deliver us from evil. Amen.`;
    const hailMaryFaith = `Hail Mary, full of grace, the Lord is with thee; blessed art thou among women, and blessed is the fruit of thy womb, Jesus. (For Faith) Holy Mary, Mother of God, pray for us sinners, now and at the hour of our death. Amen.`;
    const hailMaryHope = `Hail Mary, full of grace, the Lord is with thee; blessed art thou among women, and blessed is the fruit of thy womb, Jesus. (For Hope) Holy Mary, Mother of God, pray for us sinners, now and at the hour of our death. Amen.`;
    const hailMaryCharity = `Hail Mary, full of grace, the Lord is with thee; blessed art thou among women, and blessed is the fruit of thy womb, Jesus. (For Charity) Holy Mary, Mother of God, pray for us sinners, now and at the hour of our death. Amen.`;
    const gloryBe = `Glory be to the Father, and to the Son, and to the Holy Spirit; as it was in the beginning, is now, and ever shall be, world without end. Amen.`;
    const fatima = `O my Jesus, forgive us our sins; save us from the fires of hell; lead all souls to heaven, especially those most in need of thy mercy. Amen.`;
    const hailHolyQueen = `Hail, holy Queen, Mother of mercy, our life, our sweetness, and our hope. To thee do we cry, poor banished children of Eve; to thee do we send up our sighs, mourning and weeping in this valley of tears. Turn then, most gracious advocate, thine eyes of mercy toward us; and after this our exile, show unto us the blessed fruit of thy womb, Jesus. O clement, O loving, O sweet Virgin Mary, pray for us, O holy Mother of God, that we may be made worthy of the promises of Christ. Amen.`;
    const finalPrayer = `Let us pray. O God, whose only-begotten Son, by His life, death, and resurrection, has purchased for us the rewards of eternal life; grant, we beseech Thee, that meditating upon these mysteries of the Most Holy Rosary of the Blessed Virgin Mary, we may imitate what they contain and obtain what they promise, through the same Christ our Lord. Amen.`;

    // Mysteries full data
    const mysteries = {
      joyful: [
        { title: 'The Annunciation', guidance: 'Visualize the Angel Gabriel greeting Mary, "Hail, full of grace..." and her fiat: "Behold the handmaid of the Lord." Reflect on saying yes to God.' },
        { title: 'The Visitation', guidance: 'Visualize Mary visiting Elizabeth, hear the greeting "Blessed are you among women," and reflect on serving others.' },
        { title: 'The Nativity', guidance: 'Picture the stable and infant Jesus, shepherds in wonder, angels praising. Meditate on simplicity and God’s presence.' },
        { title: 'The Presentation', guidance: 'Envision Simeon’s praise and Anna’s thanksgiving in the Temple. Offer your own gifts to God.' },
        { title: 'The Finding in the Temple', guidance: 'See twelve-year-old Jesus teaching in the Temple. Seek Christ in Scripture and prayer.' }
      ],
      sorrowful: [
        { title: 'The Agony in the Garden', guidance: 'Feel Jesus’ anguish in Gethsemane, hear "Not my will, but Thine." Offer your anxieties to God.' },
        { title: 'The Scourging at the Pillar', guidance: 'Contemplate each lash on Jesus’ body and unite your sufferings with His.' },
        { title: 'The Crowning with Thorns', guidance: 'See Jesus mockingly crowned. Reflect on humility and forgiveness.' },
        { title: 'The Carrying of the Cross', guidance: 'Feel the weight of the cross. Offer your daily burdens to Jesus.' },
        { title: 'The Crucifixion', guidance: 'Stand at the cross and hear His final words. Lay your sins before Him.' }
      ],
      glorious: [
        { title: 'The Resurrection', guidance: 'Embrace new life as Christ rises. Reflect on hope and victory.' },
        { title: 'The Ascension', guidance: 'Watch Jesus ascend. Trust His promise to be with us always.' },
        { title: 'The Descent of the Holy Spirit', guidance: 'Feel tongues of fire at Pentecost. Invite the Spirit’s gifts.' },
        { title: 'The Assumption', guidance: 'Envision Mary assumed into heaven. Aspire to purity.' },
        { title: 'The Coronation of Mary', guidance: 'See Mary crowned Queen of Heaven. Seek her intercession.' }
      ],
      luminous: [
        { title: 'The Baptism of Jesus', guidance: 'Hear the Father’s voice at Jordan. Renew your baptismal promises.' },
        { title: 'The Wedding at Cana', guidance: 'See water turned to wine. Trust in Mary’s intercession.' },
        { title: 'The Proclamation of the Kingdom', guidance: 'Hear Jesus declare the Kingdom of God is at hand. Embrace Gospel conversion.' },
        { title: 'The Transfiguration', guidance: 'Behold divine glory on the mountain. Seek clarity in trials.' },
        { title: 'The Institution of the Eucharist', guidance: 'Focus on bread and wine at the Last Supper. Deepen your love for Communion.' }
      ]
    };

    // Divine Mercy full
    const divine = {
      sign: 'In the name of the Father, and of the Son, and of the Holy Spirit. Amen.',
      openingPrayer: 'You expired, Jesus, but the source of life gushed forth for souls, and the ocean of mercy opened up for the whole world...',
      eternalFather: 'Eternal Father, I offer You the Body and Blood, Soul and Divinity of Your dearly beloved Son, our Lord Jesus Christ... Amen.',
      smallBead: 'For the sake of His sorrowful Passion, have mercy on us and on the whole world. Amen.',
      closing1: 'Holy God, Holy Mighty One, Holy Immortal One, have mercy on us and on the whole world. (3x)',
      closing2: 'Eternal God, in whom mercy is endless and the treasury of compassion inexhaustible, look kindly upon us and increase Your mercy in us... Amen.'
    };

    // Renderers
    function render(type) {
      clear();
      if(type==='rosary') renderRosary();
      if(type==='divineMercy') renderDivineMercy();
      if(type==='benedictChaplet') renderBenedict();
    }

    function renderRosary() {
      appendPrayer(creed);
      appendPrayer(ourFather);
      appendSection('3 Hail Marys (Faith, Hope, Charity)');
      appendPrayer(hailMaryFaith);
      appendPrayer(hailMaryHope);
      appendPrayer(hailMaryCharity);
      appendPrayer(gloryBe);
      appendPrayer(fatima);
      const key = getTodayMystery();
      appendSection(`Mysteries of the ${capitalize(key)}`);
      mysteries[key].forEach(m => {
        appendSection(m.title);
        appendInstruction(m.guidance);
        appendPrayer(ourFather);
        for(let i=0;i<10;i++) appendPrayer(hailMaryFaith.replace('(Faith)', '')); // generic Hail Mary
        appendPrayer(gloryBe);
        appendPrayer(fatima);
      });
      appendPrayer(hailHolyQueen);
      appendPrayer(finalPrayer);
    }

    function renderDivineMercy() {
      appendPrayer(divine.sign);
      appendPrayer(divine.openingPrayer);
      appendPrayer(creed);
      appendPrayer(ourFather);
      appendPrayer(fullHailMary);
      appendPrayer(gloryBe);
      for(let d=1;d<=5;d++){
        appendSection(`Decade ${d}`);
        appendPrayer(divine.eternalFather);
        for(let i=0;i<10;i++) appendPrayer(divine.smallBead);
      }
      appendPrayer(divine.closing1);
      appendPrayer(divine.closing2);
    }

    function renderBenedict() {
      appendInstruction(benedict.sign);
      appendPrayer(benedict.creed);
      appendPrayer(benedict.invocation);
      appendSection(benedict.beadsTitle);
      benedict.beads.forEach(appendPrayer);
      appendSection(benedict.alternativeTitle);
      appendInstruction(benedict.alternative);
    }

    startBtn.addEventListener('click', ()=>{
      const t = document.getElementById('prayerSelect').value;
      modal.style.display = 'none';
      prayerPage.style.display = 'block';
      switchSelect.value = t;
      render(t);
    });

    switchSelect.addEventListener('change', ()=>render(switchSelect.value));
  });
</script>
</body>
</html>
