<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rosary Prayer</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 1em;
    }
    label.prayer, label.mystery {
      display: block;
      margin: 1em 0 0.5em;
      font-size: 1rem;
      line-height: 1.5;
    }
    label.mystery {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .description {
      font-style: italic;
      margin-bottom: 1em;
    }
    select {
      margin-bottom: 1em;
      font-size: 1rem;
    }
    hr {
      border: 0;
      border-top: 1px solid #555;
      margin: 2em 0;
    }
  </style>
</head>
<body>
  <h2 id="header"></h2>
  <label for="mysterySelect">Select Mysteries:</label>
  <select id="mysterySelect">
    <option value="auto">Auto (based on day)</option>
    <option value="joyful">Joyful (Mon/Sat)</option>
    <option value="sorrowful">Sorrowful (Tue/Fri)</option>
    <option value="glorious">Glorious (Wed/Sun)</option>
    <option value="luminous">Luminous (Thu)</option>
  </select>
  <div id="app"></div>

  <script>
    const prayers = [
      { id: "creed", text: "I believe in God, the Father almighty, Creator of heaven and earth; and in Jesus Christ, his only Son our Lord; who was conceived by the Holy Spirit, born of the Virgin Mary; suffered under Pontius Pilate, was crucified, died and was buried; he descended into hell; on the third day he rose again from the dead; he ascended into heaven, and is seated at the right hand of God the Father almighty; from there he will come to judge the living and the dead. I believe in the Holy Spirit, the holy Catholic Church, the communion of saints, the forgiveness of sins, the resurrection of the body, and life everlasting. Amen." },
      { id: "our_father", text: "Our Father, who art in heaven, hallowed be thy name; thy kingdom come; thy will be done on earth as it is in heaven. Give us this day our daily bread; and forgive us our trespasses as we forgive those who trespass against us; and lead us not into temptation, but deliver us from evil. Amen." },
      { id: "hail_mary", text: "Hail Mary, full of grace, the Lord is with thee; blessed art thou among women, and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners now and at the hour of our death. Amen." },
      { id: "glory_be", text: "Glory be to the Father, and to the Son, and to the Holy Spirit; as it was in the beginning, is now, and ever shall be, world without end. Amen." },
      { id: "fatima_prayer", text: "O my Jesus, forgive us our sins; save us from the fires of hell; lead all souls to heaven, especially those most in need of thy mercy. Amen." },
      { id: "hail_holy_queen", text: "Hail, holy Queen, Mother of mercy, our life, our sweetness, and our hope. To thee do we cry, poor banished children of Eve; to thee do we send up our sighs, mourning and weeping in this valley of tears. Turn then, most gracious advocate, thine eyes of mercy toward us; and after this our exile, show unto us the blessed fruit of thy womb, Jesus. O clement, O loving, O sweet Virgin Mary. Pray for us, O holy Mother of God, that we may be made worthy of the promises of Christ. Amen." },
      { id: "final_prayer", text: "Let us pray. O God, whose only-begotten Son, by his life, death, and resurrection, has purchased for us the rewards of eternal life; grant, we beseech thee, that meditating upon these mysteries of the Most Holy Rosary of the Blessed Virgin Mary, we may imitate what they contain and obtain what they promise, through the same Christ our Lord. Amen." },
      { id: "intro1", text: "3 Hail Marys: For Faith, Hope, and Charity." },
      { id: "intro2", text: "Glory Be (before 1st mystery)." }
    ];

    const mysteriesData = {
      joyful: [
        { title: "The Annunciation", guidance: "Reflect on the humility and obedience of Mary as she accepts God's will, and consider your own willingness to say 'yes' to God's plan for your life." },
        { title: "The Visitation", guidance: "Meditate on Mary's journey to assist Elizabeth and how love moves us to serve others with joy and selflessness." },
        { title: "The Nativity", guidance: "Contemplate the poverty and simplicity in which Christ chose to be born, and what that means for our values and trust in God's provision." },
        { title: "The Presentation", guidance: "Reflect on the fulfillment of the law, the prophecy of Simeon, and how you present your life and loved ones to God." },
        { title: "Finding in the Temple", guidance: "Meditate on Jesus' desire to be in His Father's house and ask for grace to seek Him always, even when He feels 'lost' in our lives." }
      ],
      sorrowful: [
        { title: "The Agony in the Garden", guidance: "Join Jesus in Gethsemane as He suffers alone. Reflect on accepting suffering with faith and submitting your will to God's." },
        { title: "The Scourging at the Pillar", guidance: "Ponder the brutality inflicted upon Christ and the personal cost He bore for our redemption. Offer your own sufferings in union with His." },
        { title: "The Crowning with Thorns", guidance: "Consider the ridicule Christ endured for claiming kingship. Reflect on how you bear mockery or shame for your faith." },
        { title: "The Carrying of the Cross", guidance: "Meditate on Jesus' endurance and determination to save you. Ask for strength to carry your crosses with patience and grace." },
        { title: "The Crucifixion", guidance: "Stand at the foot of the Cross and behold the depth of Jesus' love. Pray to unite your wounds and sins with His mercy." }
      ],
      glorious: [
        { title: "The Resurrection", guidance: "Rejoice in the risen Christ. Reflect on how His victory gives meaning to your trials and transforms your hope in eternal life." },
        { title: "The Ascension", guidance: "Contemplate Christ's promise to prepare a place for you and to remain with you always through His Spirit." },
        { title: "Descent of the Holy Spirit", guidance: "Meditate on the fire of the Spirit coming upon the apostles and ask to be filled with courage and zeal in your faith." },
        { title: "The Assumption", guidance: "Ponder Mary's purity and reward in heaven. Ask for grace to live a holy life and be brought body and soul into God's glory." },
        { title: "The Coronation of Mary", guidance: "Honor Mary as Queen of Heaven. Reflect on her intercession, her motherhood over the Church, and your place in God's kingdom." }
      ],
      luminous: [
        { title: "Baptism in the Jordan", guidance: "See Jesus submitting to baptism to identify with sinners. Contemplate your own baptismal identity and mission." },
        { title: "Wedding at Cana", guidance: "Reflect on Jesus' first miracle at His Mother's request. Trust in Mary's intercession and God's power to transform the ordinary." },
        { title: "Proclamation of the Kingdom", guidance: "Hear Christ's call to repent and believe. Ask how you can proclaim the Gospel in word and deed in your life." },
        { title: "The Transfiguration", guidance: "Behold the divine glory of Christ revealed to strengthen the apostles' faith. Seek to see God's light in moments of darkness." },
        { title: "Institution of the Eucharist", guidance: "Contemplate the gift of Jesus' Body and Blood. Ask for a deeper love and reverence for the Eucharist and the Mass." }
      ]
    };

    function getTodayMysteryKey() {
      const day = new Date().toLocaleDateString('en-US', { weekday: 'long' });
      return (
        day === 'Thursday' ? 'luminous' :
        day === 'Tuesday' || day === 'Friday' ? 'sorrowful' :
        day === 'Wednesday' || day === 'Sunday' ? 'glorious' :
        'joyful'
      );
    }

    function renderRosary(selectedKey) {
      const day = new Date().toLocaleDateString('en-US',{weekday:'long'});
      const mysteryKey = selectedKey === 'auto' ? getTodayMysteryKey() : selectedKey;
      document.getElementById('header').textContent =
        `Today is ${day} â€” ${mysteryKey.charAt(0).toUpperCase()+mysteryKey.slice(1)} Mysteries`;

      const app = document.getElementById('app');
      app.innerHTML = '';

      [prayers[0], prayers[1], prayers[7], prayers[8]].forEach(p => {
        const L = document.createElement('label');
        L.className = 'prayer';
        L.innerHTML = `<input type="checkbox"/> ${p.text}`;
        app.appendChild(L);
      });

      mysteriesData[mysteryKey].forEach((m,i) => {
        const M = document.createElement('label');
        M.className = 'mystery';
        M.innerHTML = `<input type="checkbox"/> ${m.title}`;
        app.appendChild(M);
        const D = document.createElement('div');
        D.className = 'description';
        D.textContent = m.guidance;
        app.appendChild(D);

        const OF = document.createElement('label');
        OF.className = 'prayer';
        OF.innerHTML = `<input type="checkbox"/> ${prayers.find(p => p.id === 'our_father').text}`;
        app.appendChild(OF);

        for (let j = 0; j < 10; j++) {
          const HM = document.createElement('label');
          HM.className = 'prayer';
          HM.innerHTML = `<input type="checkbox"/> ${prayers.find(p => p.id === 'hail_mary').text}`;
          app.appendChild(HM);
        }

        ['glory_be','fatima_prayer'].forEach(k => {
          const P = document.createElement('label');
          P.className = 'prayer';
          P.innerHTML = `<input type="checkbox"/> ${prayers.find(p => p.id === k).text}`;
          app.appendChild(P);
        });

        app.appendChild(document.createElement('hr'));
      });

      [prayers[5], prayers[6]].forEach(p => {
        const L = document.createElement('label');
        L.className = 'prayer';
        L.innerHTML = `<input type="checkbox"/> ${p.text}`;
        app.appendChild(L);
      });
    }

    document.getElementById('mysterySelect').addEventListener('change', e => {
      renderRosary(e.target.value);
    });

    window.addEventListener('DOMContentLoaded', () => renderRosary('auto'));
  </script>
</body>
</html>
