<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catholic Prayer Companion</title>
  <style>
    body { background:#111; color:#f0f0f0; font-family:sans-serif; margin:0; padding:1em; }
    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:#222; padding:2em; border-radius:8px; width:90%; max-width:400px; text-align:center; }
    .modal-content select, .modal-content button { width:100%; margin-top:1em; padding:0.5em; font-size:1rem; }
    #prayerPage { display:none; }
    #switchSelect { width:100%; padding:0.5em; font-size:1rem; margin-bottom:1em; }
    .section-title { font-size:1.2em; font-weight:bold; margin-top:1.5em; }
    .prayer { display:flex; align-items:flex-start; margin:0.5em 0; }
    .prayer input { margin-right:0.5em; margin-top:0.2em; }
  </style>
</head>
<body>
  <!-- Modal for selecting prayer -->
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Select Prayer Type</h2>
      <select id="prayerSelect">
        <option value="rosary">Holy Rosary</option>
        <option value="divineMercy">Divine Mercy Chaplet</option>
        <option value="sacredHeart">Sacred Heart Devotion</option>
      </select>
      <button id="startBtn">Start Prayer</button>
    </div>
  </div>

  <!-- Main prayer page -->
  <div id="prayerPage">
    <select id="switchSelect">
      <option value="rosary">Holy Rosary</option>
      <option value="divineMercy">Divine Mercy Chaplet</option>
      <option value="sacredHeart">Sacred Heart Devotion</option>
    </select>
    <div id="content"></div>
  </div>

<script>
// Data definitions
const rosaryData = {

      { title: 'The Agony in the Garden', guidance: `Event: Jesus prays in Gethsemane.

Meditation: Unite your sufferings with His for healing.` },

Meditation: Embrace humility and forgive those who wound you.` },

Meditation: Offer your daily burdens in unity with Him.` },

Meditation: Lay your sins and regrets at His feet for mercy.` }

Details: See the empty tomb and angel's message.

Details: Watch Him lift into clouds.
Meditation: Trust His presence and promise to return.` },

Details: Feel their empowerment.
Meditation: Invite the Spirit’s gifts into your life.` },
      { title: 'The Assumption', guidance: `Event: Mary is assumed into heaven.
Details: Envision angels welcoming her.
Meditation: Aspire to purity and trust God’s promises.` },
      { title: 'The Coronation of Mary', guidance: `Event: Mary is crowned Queen of Heaven.
Details: Marvel at her maternal care.
Meditation: Seek her loving intercession.` }
    ],
    luminous: [
      { title: 'The Baptism of Jesus', guidance: `Event: Jesus is baptized by John.
Details: Hear the Father's voice, 'You are my beloved Son.'
Meditation: Renew your baptismal promises.` },
      { title: 'The Wedding at Cana', guidance: `Event: Jesus turns water into wine.
Details: See jars fill with fine wine.
Meditation: Trust in Mary’s intercession for miracles.` },
      { title: 'The Proclamation of the Kingdom', guidance: `Event: Jesus proclaims the Kingdom of God.
Details: Hear His call to repentance.
Meditation: Embrace Gospel values in your life.` },
      { title: 'The Transfiguration', guidance: `Event: Jesus is transfigured on the mountain.
Details: Behold His radiant face.
Meditation: Seek moments of divine clarity.` },
      { title: 'The Institution of the Eucharist', guidance: `Event: Jesus institutes the Eucharist.
Details: Focus on the bread and wine.
Meditation: Deepen your love for Communion.` }

  hailHolyQueen: `Hail, holy Queen, Mother of mercy, our life, our sweetness, and our hope. To thee do we cry, poor banished children of Eve; to thee do we send up our sighs, mourning and weeping in this valley of tears. Turn then, most gracious advocate, thine eyes of mercy towards us; and after this our exile, show unto us the blessed fruit of thy womb, Jesus. O clement, O loving, O sweet Virgin Mary, pray for us, O holy Mother of God, that we may be made worthy of the promises of Christ. Amen.`,
  finalPrayer: `Let us pray. O God, whose only-begotten Son, by His life, death, and resurrection, has purchased for us the rewards of eternal life; grant, we beseech Thee, that meditating upon these mysteries of the Most Holy Rosary of the Blessed Virgin Mary, we may imitate what they contain, and obtain what they promise, through the same Christ our Lord. Amen.`

const divineMercyData = {

  prayers: [
    `Apostles' Creed: I believe in God, the Father almighty... Amen.`,
    `Our Father: ... Amen.`,
    `Hail Mary: ... Amen.`
  ],
  decade: {
    large: `Eternal Father, I offer You the Body and Blood, Soul and Divinity of Your dearly beloved Son, our Lord Jesus Christ, in atonement for our sins and those of the whole world.`,
    small: `For the sake of His sorrowful Passion, have mercy on us and on the whole world. Amen.`

  closing: [

  ]

const sacredHeartData = {
  consecration: `Act of Consecration to the Sacred Heart: O most holy Heart of Jesus, fountain of every blessing, I adore You, I love You, and with lively sorrow for my sins I offer You this poor heart of mine... Amen.`,

  litany: [

    `Heart of Jesus, in whom the Father is well pleased, have mercy on us.`,

    `Heart of Jesus, overwhelmed with insults, have mercy on us.`,
    `Heart of Jesus, bruised for our offenses, have mercy on us.`,
    `Heart of Jesus, obedient even unto death, have mercy on us.`,
    `Heart of Jesus, pierced with a lance, have mercy on us.`,
    `Heart of Jesus, source of all consolation, have mercy on us.`,
    `Heart of Jesus, our life and resurrection, have mercy on us.`,
    `Heart of Jesus, our peace and reconciliation, have mercy on us.`,
    `Heart of Jesus, victim of our sins, have mercy on us.`,
    `Heart of Jesus, salvation of those who trust in You, have mercy on us.`,
    `Heart of Jesus, hope of those who die in You, have mercy on us.`,
    `Heart of Jesus, delight of all the saints, have mercy on us.`,
    `Lamb of God, You take away the sins of the world, spare us, O Lord!`,
    `Lamb of God, You take away the sins of the world, graciously hear us, O Lord!`,
    `Lamb of God, You take away the sins of the world, have mercy on us!`
  ],
  reparation: `Act of Reparation: Look down, O Heart of love, and behold the openings made in Thee by the sins of mankind... Amen.`,
  firstFriday: `First Friday Devotions: Offer Mass and Communion on nine consecutive First Fridays in reparation and to deepen devotion to the Sacred Heart.`
};

// UI Handlers
const modal = document.getElementById('modal');
const prayerPage = document.getElementById('prayerPage');
const content = document.getElementById('content');

function showPrayer(type) {
  modal.style.display = 'none';
  prayerPage.style.display = 'block';
  document.getElementById('switchSelect').value = type;
  render(type);
}

function render(type) {
  content.innerHTML = '';
  if (type === 'rosary') renderRosary();
  if (type === 'divineMercy') renderDivineMercy();
  if (type === 'sacredHeart') renderSacredHeart();
}

document.getElementById('startBtn').onclick = () => showPrayer(document.getElementById('prayerSelect').value);
document.getElementById('switchSelect').onchange = function() { render(this.value); };

// Render functions
function renderRosary() {
  rosaryData.prayers.forEach(appendPrayer);
  const key = getTodayMystery();
  appendSection(`Mysteries of the ${capitalize(key)}`);
  rosaryData.mysteries[key].forEach(m => {
    appendSection(m.title);
    appendInstruction(m.guidance);
    appendPrayer(rosaryData.prayers[1]);
    for(let i=0;i<10;i++) appendPrayer(rosaryData.prayers[2]);
    appendPrayer(rosaryData.prayers[3]);
    appendPrayer(rosaryData.prayers[4]);
  });
  appendPrayer(rosaryData.hailHolyQueen);
  appendPrayer(rosaryData.finalPrayer);
}

function renderDivineMercy() {
  divineMercyData.opening.forEach(appendPrayer);
  divineMercyData.prayers.forEach(appendPrayer);
  for(let d=1; d<=5; d++) {
    appendSection(`Decade ${d}`);
    appendPrayer(divineMercyData.decade.large);
    for(let i=0;i<10;i++) appendPrayer(divineMercyData.decade.small);
  }
  divineMercyData.closing.forEach(appendPrayer);
}

function renderSacredHeart() {
  appendPrayer(sacredHeartData.consecration);
  appendPrayer(sacredHeartData.prayer);
  appendSection('Litany of the Sacred Heart');
  sacredHeartData.litany.forEach(appendPrayer);
  appendPrayer(sacredHeartData.reparation);
  appendPrayer(sacredHeartData.firstFriday);
}

// Helpers
function appendSection(text) { const d=document.createElement('div'); d.className='section-title'; d.textContent=text; content.appendChild(d);}  
function appendInstruction(text) { const p=document.createElement('div'); p.className='prayer'; p.textContent=text; content.appendChild(p);}  
function appendPrayer(text) { const lbl=document.createElement('label'); lbl.className='prayer'; lbl.innerHTML=`<input type='checkbox'/> ${text}`; content.appendChild(lbl);}  
function getTodayMystery() { const day=new Date().toLocaleDateString('en-US',{weekday:'long'}); if(day==='Thursday')return'luminous'; if(day==='Tuesday'||day==='Friday')return'sorrowful'; if(day==='Wednesday'||day==='Sunday')return'glorious'; return'joyful';}  
function capitalize(s){return s.charAt(0).toUpperCase()+s.slice(1);}  

// Initialize
window.onload = () => modal.style.display='flex';
</script>
</body>
</html>
