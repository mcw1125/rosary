<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catholic Prayer Companion</title>
  <style>
    body { background:#111; color:#f0f0f0; font-family:sans-serif; margin:0; padding:1em; }
    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:#222; padding:2em; border-radius:8px; width:90%; max-width:400px; text-align:left; }
    select, button { width:100%; margin-top:1em; padding:0.5em; font-size:1rem; }
    #prayerPage { display:none; margin-top:1em; }
    #switchSelect { width:100%; padding:0.5em; font-size:1rem; margin-bottom:1em; }
    .section-title { font-size:1.2em; font-weight:bold; margin-top:1.5em; }
    .prayer { display:flex; align-items:flex-start; margin:0.5em 0; white-space: pre-wrap; }
    .prayer input { margin-right:0.5em; margin-top:0.2em; }
  </style>
</head>
<body>
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Select Prayer Type</h2>
      <select id="prayerSelect">
        <option value="rosary">Holy Rosary</option>
        <option value="divineMercy">Divine Mercy Chaplet</option>
        <option value="benedictChaplet">Saint Benedict Chaplet</option>
      </select>
      <button id="startBtn">Start Prayer</button>
    </div>
  </div>

  <div id="prayerPage">
    <select id="switchSelect">
      <option value="rosary">Holy Rosary</option>
      <option value="divineMercy">Divine Mercy Chaplet</option>
      <option value="benedictChaplet">Saint Benedict Chaplet</option>
    </select>
    <div id="content"></div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const prayerPage = document.getElementById('prayerPage');
    const startBtn = document.getElementById('startBtn');
    const switchSelect = document.getElementById('switchSelect');
    const content = document.getElementById('content');

    modal.style.display = 'flex';

    function clear() { content.innerHTML = ''; }
    function appendSection(text) { const d = document.createElement('div'); d.className = 'section-title'; d.textContent = text; content.appendChild(d); }
    function appendPrayer(text) { const l = document.createElement('label'); l.className = 'prayer'; l.innerHTML = `<input type="checkbox" /> ${text}`; content.appendChild(l); }
    function appendInstruction(text) { const p = document.createElement('div'); p.className = 'prayer'; p.textContent = text; content.appendChild(p); }
    function getTodayMystery() {
      const day = new Date().toLocaleDateString('en-US', { weekday: 'long' });
      if (day === 'Thursday') return 'luminous';
      if (day === 'Tuesday' || day === 'Friday') return 'sorrowful';
      if (day === 'Wednesday' || day === 'Sunday') return 'glorious';
      return 'joyful';
    }
    function capitalize(s) { return s.charAt(0).toUpperCase() + s.slice(1); }

    // Full core prayers
    const creed = `Apostles' Creed: I believe in God, the Father almighty, Creator of heaven and earth; and in Jesus Christ, his only Son our Lord; who was conceived by the Holy Spirit, born of the Virgin Mary; suffered under Pontius Pilate; was crucified, died, and was buried; he descended into hell; on the third day he rose again from the dead; he ascended into heaven, and is seated at the right hand of God the Father almighty; from there he will come to judge the living and the dead. Amen.`;
    const ourFather = `Our Father, who art in heaven, hallowed be thy name; thy kingdom come; thy will be done on earth as it is in heaven. Give us this day our daily bread; and forgive us our trespasses as we forgive those who trespass against us; and lead us not into temptation, but deliver us from evil. Amen.`;
    const hailMary = `Hail Mary: Hail Mary, full of grace, the Lord is with thee; blessed art thou among women, and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners now and at the hour of our death. Amen.`;
    const gloryBe = `Glory Be: Glory be to the Father, and to the Son, and to the Holy Spirit; as it was in the beginning, is now, and ever shall be world without end. Amen.`;
    const fatima = `Fatima Prayer: O my Jesus, forgive us our sins; save us from the fires of hell; lead all souls to heaven, especially those most in need of thy mercy. Amen.`;
    const hailHolyQueen = `Hail, holy Queen, Mother of mercy, our life, our sweetness, and our hope. To thee do we cry, poor banished children of Eve; to thee do we send up our sighs, mourning and weeping in this valley of tears. Turn then, most gracious advocate, thine eyes of mercy toward us; and after this our exile, show unto us the blessed fruit of thy womb, Jesus. O clement, O loving, O sweet Virgin Mary, pray for us, O holy Mother of God, that we may be made worthy of the promises of Christ. Amen.`;
    const finalPrayer = `Let us pray. O God, whose only-begotten Son, by His life, death, and resurrection, has purchased for us the rewards of eternal life; grant, we beseech Thee, that meditating upon these mysteries of the Most Holy Rosary of the Blessed Virgin Mary, we may imitate what they contain, and obtain what they promise, through the same Christ our Lord. Amen.`;

    // Mysteries complete
    const mysteries = {
      joyful: [
        { title: 'The Annunciation', guidance: `Event: In Nazareth, the Angel Gabriel proclaims Mary as Mother of the Savior.\nDetails: See Gabriel's radiance, hear 'Hail, full of grace,' and feel Mary's humble 'Fiat.'\nMeditation: Visualize placing yourself in the scene, notice the sights, sounds, and feelings; reflect on openness to God's will.` },
        { title: 'The Visitation', guidance: `Event: Mary visits her cousin Elizabeth in the hill country.\nDetails: Feel Elizabeth's joy-filled embrace and hear Mary's Magnificat song of praise.\nMeditation: Consider how you can serve others with a joyful heart.` },
        { title: 'The Nativity', guidance: `Event: Jesus is born in Bethlehem, wrapped in swaddling clothes.\nDetails: Picture the humble stable, the infant's cries, the shepherds' wonder, and the angelic Gloria.\nMeditation: Embrace simplicity and recognize God's presence in the ordinary.` },
        { title: 'The Presentation', guidance: `Event: Mary and Joseph offer Jesus in the Temple.\nDetails: Witness Simeon's prophetic praise and Anna's thanksgiving.\nMeditation: Offer your own gifts and family back to God with trust.` },
        { title: 'The Finding in the Temple', guidance: `Event: Twelve-year-old Jesus teaches the elders in the Temple.\nDetails: Observe His wisdom and Mary's anxious relief upon finding Him.\nMeditation: Prioritize seeking Christ in prayer and Scripture.` }
      ],
      sorrowful: [
        { title: 'The Agony in the Garden', guidance: `Event: Jesus prays in Gethsemane in deep sorrow.\nDetails: Feel His dread and hear 'Not my will, but Yours.'\nMeditation: Bring your anxieties to Jesus and trust His plan.` },
        { title: 'The Scourging at the Pillar', guidance: `Event: Jesus is mercilessly whipped.\nDetails: Contemplate each lash and His patient love.\nMeditation: Unite your own trials with His suffering for healing.` },
        { title: 'The Crowning with Thorns', guidance: `Event: Soldiers mock Jesus, placing a thorny crown.\nDetails: Hear their jeers and see His blood.\nMeditation: Embrace humility and forgive those who wound you.` },
        { title: 'The Carrying of the Cross', guidance: `Event: Jesus bears His heavy cross to Calvary.\nDetails: Feel its weight and Simon's reluctant help.\nMeditation: Offer your daily burdens in unity with Him.` },
        { title: 'The Crucifixion', guidance: `Event: Jesus is nailed to the cross and breathes His last.\nDetails: Stand at the foot of the cross, hear His final 'Father, into Your hands I commend My spirit.'\nMeditation: Lay your sins and regrets at His feet for mercy.` }
      ],
      glorious: [
        { title: 'The Resurrection', guidance: `Event: Christ rises triumphant on the third day.\nDetails: Imagine the empty tomb and the angel's 'He is not here.'\nMeditation: Embrace new life and hope in Christ.` },
        { title: 'The Ascension', guidance: `Event: Jesus ascends into heaven before His disciples.\nDetails: Watch Him lift into clouds as they gaze upward.\nMeditation: Trust His presence and promise of return.` },
        { title: 'The Descent of the Holy Spirit', guidance: `Event: Tongues of fire rest on the apostles at Pentecost.\nDetails: Feel their empowerment and bold proclamation.\nMeditation: Invite the Spirit's gifts into your life.` },
        { title: 'The Assumption', guidance: `Event: Mary is assumed body and soul into heaven.\nDetails: Envision angels welcoming Her to glory.\nMeditation: Aspire to purity and trust in God's promises.` },
        { title: 'The Coronation of Mary', guidance: `Event: Mary is crowned Queen of Heaven.\nDetails: Marvel at Her maternal reign and care for souls.\nMeditation: Seek Her loving intercession.` }
      ],
      luminous: [
        { title: 'The Baptism of Jesus', guidance: `Event: Jesus is baptized by John in the Jordan River.\nDetails: Hear the Father's voice, 'This is My beloved Son.'\nMeditation: Renew your baptismal promises as a child of God.` },
        { title: 'The Wedding at Cana', guidance: `Event: Jesus turns water into wine at Mary's request.\nDetails: See stone jars fill with fine wine.\nMeditation: Trust in Mary's intercession for life's needs.` },
        { title: 'The Proclamation of the Kingdom', guidance: `Event: Jesus proclaims, 'Repent, the Kingdom of heaven is at hand.'\nDetails: Hear His call to conversion and mercy.\nMeditation: Embrace Gospel values in your life.` },
        { title: 'The Transfiguration', guidance: `Event: Jesus is transfigured on Mount Tabor.\nDetails: Behold His shining face and garments.\nMeditation: Seek moments of divine clarity in trials.` },
        { title: 'The Institution of the Eucharist', guidance: `Event: At the Last Supper, Jesus offers His Body and Blood.\nDetails: Focus on the bread and wine as His presence.\nMeditation: Deepen your love and preparation for Communion.` }
      ]
    };

    // Divine Mercy Chaplet
    const divineMercy = {
      sign: `Sign of the Cross: In the name of the Father, and of the Son, and of the Holy Spirit. Amen.`,
      opening1: `You expired, Jesus, but the source of life gushed forth for souls, and the ocean of mercy opened up for the whole world.`,
      opening2: `O Blood and Water, which gushed forth from the Heart of Jesus as a fountain of mercy for us, I trust in You. (3x)`,
      creed: creed,
      ourFather: ourFather,
      hailMary: fullHailMary,
      gloryBe: gloryBe,
      decadeLarge: `Eternal Father, I offer You the Body and Blood, Soul and Divinity of Your dearly beloved Son, our Lord Jesus Christ, in atonement for our sins and those of the whole world.`,
      decadeSmall: `For the sake of His sorrowful Passion, have mercy on us and on the whole world. Amen.`,
      closing1: `Holy God, Holy Mighty One, Holy Immortal One, have mercy on us and on the whole world. (3x)`,
      closing2: `Eternal God, in whom mercy is endless and the treasury of compassion inexhaustible, look kindly upon us and increase Your mercy in us... Amen.`
    };

    // Saint Benedict Chaplet
    const benedict = {
      sign: `While holding the crucifix, make the Sign of the Cross.`,
      creed: creed,
      invocation: `Holy St. Benedict, we honor you for your self-sacrifice and solitary devotion to our Lord. May your life of prayer and contemplation inspire in all of us a similar respect for holiness and deep spirituality. We thank you for the Rule of St. Benedict and the strength and example of your monastic commitment. All things begin when we listen to the voice of God. Amen.`,
      beadsTitle: `On the nine beads, pray:`,
      beads: [ourFather, ourFather, ourFather, fullHailMary, fullHailMary, fullHailMary, gloryBe, gloryBe, gloryBe],
      alternativeTitle: `Alternative method:`,
      alternative: `Say one Our Father, one Hail Mary, and one Glory Be, three times.`
    };

    function render(type) {
      clear();
      if (type === 'rosary') renderRosary();
      if (type === 'divineMercy') renderDivineMercy();
      if (type === 'benedictChaplet') renderBenedict();
    }

    function renderRosary() {
      appendPrayer(creed);
      appendPrayer(ourFather);
      appendSection('3 Hail Marys for Faith, Hope, and Charity');
      appendPrayer(hailMary);
      appendPrayer(hailMary);
      appendPrayer(hailMary);
      appendPrayer(gloryBe);
      appendPrayer(fatima);
      const key = getTodayMystery();
      appendSection(`Mysteries of the ${capitalize(key)}`);
      mysteries[key].forEach(m => {
        appendSection(m.title);
        appendInstruction(m.guidance);
        appendPrayer(ourFather);
        for (let i = 0; i < 10; i++) appendPrayer(fullHailMary);
        appendPrayer(gloryBe);
        appendPrayer(fatima);
      });
      appendPrayer(hailHolyQueen);
      appendPrayer(finalPrayer);
    }

    function renderDivineMercy() {
      appendPrayer(divineMercy.sign);
      appendPrayer(divineMercy.opening1);
      appendPrayer(divineMercy.opening2);
      appendPrayer(divineMercy.creed);
      appendPrayer(divineMercy.ourFather);
      appendPrayer(divineMercy.hailMary);
      appendPrayer(divineMercy.gloryBe);
      for (let d = 1; d <= 5; d++) {
        appendSection(`Decade ${d}`);
        appendPrayer(divineMercy.decadeLarge);
        for (let i = 0; i < 10; i++) appendPrayer(divineMercy.decadeSmall);
      }
      appendPrayer(divineMercy.closing1);
      appendPrayer(divineMercy.closing2);
    }

    function renderBenedict() {
      appendPrayer(benedict.sign);
      appendPrayer(benedict.creed);
      appendPrayer(benedict.invocation);
      appendSection(benedict.beadsTitle);
      benedict.beads.forEach(appendPrayer);
      appendSection(benedict.alternativeTitle);
      appendInstruction(benedict.alternative);
    }

    startBtn.addEventListener('click', () => {
      const t = document.getElementById('prayerSelect').value;
      modal.style.display = 'none';
      prayerPage.style.display = 'block';
      switchSelect.value = t;
      render(t);
    });
    switchSelect.addEventListener('change', () => render(switchSelect.value));
  });
</script>
</body>
</html>
