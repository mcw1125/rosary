<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catholic Prayer Companion</title>
  <style>
    body { background:#111; color:#f0f0f0; font-family:sans-serif; margin:0; padding:1em; }
    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:#222; padding:2em; border-radius:8px; width:90%; max-width:400px; text-align:center; }
    select, button { width:100%; margin-top:1em; padding:0.5em; font-size:1rem; }
    #prayerPage { display:none; margin-top:1em; }
    #switchSelect { width:100%; padding:0.5em; font-size:1rem; margin-bottom:1em; }
    .section-title { font-size:1.2em; font-weight:bold; margin-top:1.5em; }
    .prayer { display:flex; align-items:flex-start; margin:0.5em 0; white-space: pre-wrap; }
    .prayer input { margin-right:0.5em; margin-top:0.2em; }
  </style>
</head>
<body>
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Select Prayer Type</h2>
      <select id="prayerSelect">
        <option value="rosary">Holy Rosary</option>
        <option value="divineMercy">Divine Mercy Chaplet</option>
        <option value="benedictChaplet">Saint Benedict Chaplet</option>
      </select>
      <button id="startBtn">Start Prayer</button>
    </div>
  </div>

  <div id="prayerPage">
    <select id="switchSelect">
      <option value="rosary">Holy Rosary</option>
      <option value="divineMercy">Divine Mercy Chaplet</option>
      <option value="benedictChaplet">Saint Benedict Chaplet</option>
    </select>
    <div id="content"></div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const modal = document.getElementById('modal');
  const prayerPage = document.getElementById('prayerPage');
  const startBtn = document.getElementById('startBtn');
  const switchSelect = document.getElementById('switchSelect');
  const content = document.getElementById('content');

  modal.style.display = 'flex';

  function clear() { content.innerHTML = ''; }
  function appendSection(text) { const d=document.createElement('div'); d.className='section-title'; d.textContent=text; content.appendChild(d); }
  function appendPrayer(text) { const l=document.createElement('label'); l.className='prayer'; l.innerHTML=`<input type=checkbox/> ${text}`; content.appendChild(l); }
  function appendInstruction(text) { const p=document.createElement('div'); p.className='prayer'; p.textContent=text; content.appendChild(p); }
  function getTodayMystery() {
    const day=new Date().toLocaleDateString('en-US',{weekday:'long'});
    if(day==='Thursday') return 'luminous';
    if(day==='Tuesday'||day==='Friday') return 'sorrowful';
    if(day==='Wednesday'||day==='Sunday') return 'glorious';
    return 'joyful';
  }
  function capitalize(s){return s.charAt(0).toUpperCase()+s.slice(1);}

  // Core prayers
  const creed = `Apostles' Creed: I believe in God, the Father almighty, Creator of heaven and earth; and in Jesus Christ, His only Son, our Lord; who was conceived by the Holy Spirit, born of the Virgin Mary; suffered under Pontius Pilate; was crucified, died and was buried; He descended into hell; on the third day He rose again from the dead; He ascended into heaven, and is seated at the right hand of God the Father almighty; from there He will come to judge the living and the dead. Amen.`;
  const ourFather = `Our Father: Our Father, who art in heaven, hallowed be Thy name; Thy kingdom come; Thy will be done on earth as it is in heaven. Give us this day our daily bread; and forgive us our trespasses as we forgive those who trespass against us; and lead us not into temptation, but deliver us from evil. Amen.`;
  const fullHailMary = `Hail Mary: Hail Mary, full of grace, the Lord is with thee; blessed art thou among women, and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners now and at the hour of our death. Amen.`;
  const hailMaryFaith = `Hail Mary for Faith: ${fullHailMary}`;
  const hailMaryHope = `Hail Mary for Hope: ${fullHailMary}`;
  const hailMaryCharity = `Hail Mary for Charity: ${fullHailMary}`;
  const gloryBe = `Glory Be: Glory be to the Father, and to the Son, and to the Holy Spirit; as it was in the beginning, is now, and ever shall be, world without end. Amen.`;
  const fatima = `Fatima Prayer: O my Jesus, forgive us our sins; save us from the fires of hell; lead all souls to heaven, especially those most in need of Thy mercy. Amen.`;
  const hailHolyQueen = `Hail, holy Queen, Mother of mercy, our life, our sweetness, and our hope. To thee do we cry, poor banished children of Eve; to thee do we send up our sighs, mourning and weeping in this valley of tears. Turn then, most gracious advocate, thine eyes of mercy toward us; and after this our exile, show unto us the blessed fruit of thy womb, Jesus. O clement, O loving, O sweet Virgin Mary. Pray for us, O holy Mother of God, that we may be made worthy of the promises of Christ. Amen.`;
  const finalRosaryPrayer = `Let us pray. O God, whose only-begotten Son, by His life, death, and resurrection, has purchased for us the rewards of eternal life; grant, we beseech Thee, that meditating upon these mysteries of the Most Holy Rosary of the Blessed Virgin Mary, we may imitate what they contain and obtain what they promise, through the same Christ our Lord. Amen.`;

  // Mysteries
  const mysteries = {
    joyful: [
      {title:'The Annunciation',guidance:`Event: In Nazareth, the Angel Gabriel greets Mary.\nDetails: Hear “Hail, full of grace” and Mary’s “Fiat.”\nMeditation: Say yes to God.`},
      {title:'The Visitation',guidance:`Event: Mary visits Elizabeth.\nDetails: Feel their embrace and hear the Magnificat.\nMeditation: Serve with joy.`},
      {title:'The Nativity',guidance:`Event: Jesus is born.\nDetails: Picture stable, shepherds, angels.\nMeditation: Embrace simplicity.`},
      {title:'The Presentation',guidance:`Event: Jesus in the Temple.\nDetails: Witness Simeon and Anna.\nMeditation: Offer your gifts.`},
      {title:'The Finding in the Temple',guidance:`Event: Jesus teaches.\nDetails: Observe His wisdom.\nMeditation: Seek Christ.`}
    ],
    sorrowful: [
      {title:'The Agony in the Garden',guidance:`Event: Jesus prays in Gethsemane.\nDetails: Sweat of blood and trust in the Father.\nMeditation: Offer your worries.`},
      {title:'The Scourging at the Pillar',guidance:`Event: Jesus is whipped.\nDetails: Contemplate each lash.\nMeditation: Unite your sufferings.`},
      {title:'The Crowning with Thorns',guidance:`Event: Mocked with thorns.\nDetails: Hear their jeers.\nMeditation: Embrace humility.`},
      {title:'The Carrying of the Cross',guidance:`Event: Jesus carries the cross.\nDetails: Feel its weight.\nMeditation: Offer your burdens.`},
      {title:'The Crucifixion',guidance:`Event: Jesus is crucified.\nDetails: His last words.\nMeditation: Seek mercy.`}
    ],
    glorious: [
      {title:'The Resurrection',guidance:`Event: Christ rises.\nDetails: Empty tomb.\nMeditation: Embrace hope.`},
      {title:'The Ascension',guidance:`Event: Jesus ascends.\nDetails: Into the clouds.\nMeditation: Trust His promise.`},
      {title:'The Descent of the Holy Spirit',guidance:`Event: Pentecost.\nDetails: Tongues of fire.\nMeditation: Invite the Spirit.`},
      {title:'The Assumption',guidance:`Event: Mary assumed.\nDetails: Angels.\nMeditation: Aspire purity.`},
      {title:'The Coronation of Mary',guidance:`Event: Mary crowned.\nDetails: Queen of Heaven.\nMeditation: Seek her intercession.`}
    ],
    luminous: [
      {title:'The Baptism of Jesus',guidance:`Event: Baptism.\nDetails: God’s voice.\nMeditation: Renew vows.`},
      {title:'The Wedding at Cana',guidance:`Event: Water to wine.\nDetails: First miracle.\nMeditation: Trust Mary.`},
      {title:'The Proclamation of the Kingdom',guidance:`Event: Gospel preached.\nDetails: Call to repentance.\nMeditation: Embrace conversion.`},
      {title:'The Transfiguration',guidance:`Event: Transfigured.\nDetails: Divine glory.\nMeditation: Seek clarity.`},
      {title:'The Institution of the Eucharist',guidance:`Event: Last Supper.\nDetails: Bread and wine.\nMeditation: Love the Eucharist.`}
    ]
  };

  // Divine Mercy
  const divine = {
    sign:'Sign of the Cross: In the name of the Father, and of the Son, and of the Holy Spirit. Amen.',
    opening1:'You expired, Jesus, but the source of life gushed forth for souls, and the ocean of mercy opened up for the whole world.',
    opening2:'O Blood and Water, which gushed forth from the Heart of Jesus as a fountain of mercy for us, I trust in You. (3x)',
    creed:creed,
    ourFather:ourFather,
    hailMary:fullHailMary,
    gloryBe:gloryBe,
    decadeLarge:'Eternal Father, I offer You the Body and Blood, Soul and Divinity of Your dearly beloved Son, our Lord Jesus Christ, in atonement for our sins and those of the whole world.',
    decadeSmall:'For the sake of His sorrowful Passion, have mercy on us and on the whole world. Amen.',
    closing1:'Holy God, Holy Mighty One, Holy Immortal One, have mercy on us and on the whole world. (3x)',
    closing2:'Eternal God, in whom mercy is endless and the treasury of compassion inexhaustible, look kindly upon us and increase Your mercy in us, that in difficult moments we might not despair nor become despondent, but with great confidence submit ourselves to Your holy Will, which is Love and Mercy itself. Amen.'
  };

  // Saint Benedict Chaplet
  const benedict = {
    sign:'While holding the crucifix, make the Sign of the Cross.',
    creed:creed,
    invocation:'Holy St. Benedict, we honor you for your self-sacrifice and solitary devotion to our Lord. May your life of prayer and contemplation inspire in all of us a similar respect for holiness and deep spirituality. We thank you for the Rule of St. Benedict and the strength and example of your monastic commitment. All things begin when we listen to the voice of God. Amen.',
    beadsTitle:'On the nine beads, pray:',
    beads:[ourFather,ourFather,ourFather,fullHailMary,fullHailMary,fullHailMary,gloryBe,gloryBe,gloryBe],
    altTitle:'Alternative method:',
    alt:'Say one Our Father, one Hail Mary, and one Glory Be, three times.'
  };

  function render(type){ clear(); if(type==='rosary')renderRosary(); if(type==='divineMercy')renderDivineMercy(); if(type==='benedictChaplet')renderBenedict(); }

  function renderRosary(){
    appendPrayer(creed); appendPrayer(ourFather);
    appendSection('3 Hail Marys'); appendPrayer(hailMaryFaith); appendPrayer(hailMaryHope); appendPrayer(hailMaryCharity);
    appendPrayer(gloryBe); appendPrayer(fatima);
    const key=getTodayMystery(); appendSection(`Mysteries of the ${capitalize(key)}`);
    mysteries[key].forEach(m=>{appendSection(m.title);appendInstruction(m.guidance);appendPrayer(ourFather);for(let i=0;i<10;i++){appendPrayer(fullHailMary);}appendPrayer(gloryBe);appendPrayer(fatima);});
    appendPrayer(hailHolyQueen); appendPrayer(finalRosaryPrayer);
  }
  function renderDivineMercy(){
    appendPrayer(divine.sign);
    appendPrayer(divine.opening1);
    appendPrayer(divine.opening2);
    appendPrayer(divine.creed);
    appendPrayer(divine.ourFather);
    appendPrayer(divine.hailMary);
    appendPrayer(divine.gloryBe);
    for(let d=1;d<=5;d++){ appendSection(`Decade ${d}`); appendPrayer(divine.decadeLarge); for(let i=0;i<10;i++){ appendPrayer(divine.decadeSmall); } }
    appendPrayer(divine.closing1); appendPrayer(divine.closing2);
  }
  function renderBenedict(){ appendInstruction(benedict.sign); appendPrayer(benedict.creed); appendPrayer(benedict.invocation); appendSection(benedict.beadsTitle); benedict.beads.forEach(appendPrayer); appendSection(benedict.altTitle); appendInstruction(benedict.alt); }

  startBtn.addEventListener('click', ()=>{ const t=document.getElementById('prayerSelect').value; modal.style.display='none'; prayerPage.style.display='block'; switchSelect.value=t; render(t); });
  switchSelect.addEventListener('change', ()=>render(switchSelect.value));
});
</script>
</body>
</html>
