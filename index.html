<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catholic Prayer Companion</title>
  <style>
    body { background:#111; color:#f0f0f0; font-family:sans-serif; margin:0; padding:1em; }
    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:#222; padding:2em; border-radius:8px; width:90%; max-width:400px; text-align:center; }
    .modal-content select, .modal-content button { width:100%; margin-top:1em; padding:0.5em; font-size:1rem; }
    #prayerPage { display:none; }
    #switchSelect { width:100%; padding:0.5em; font-size:1rem; margin-bottom:1em; }
    .section-title { font-size:1.2em; font-weight:bold; margin-top:1.5em; }
    .prayer { display:flex; align-items:flex-start; margin:0.5em 0; }
    .prayer input { margin-right:0.5em; margin-top:0.2em; }
  </style>
</head>
<body>
  <!-- Modal for selecting prayer -->
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Select Prayer Type</h2>
      <select id="prayerSelect">
        <option value="rosary">Holy Rosary</option>
        <option value="divineMercy">Divine Mercy Chaplet</option>
        <option value="sacredHeartChaplet">Chaplet of the Sacred Heart</option>
        <option value="benedictChaplet">Saint Benedict Chaplet</option>
      </select>
      <button id="startBtn">Start Prayer</button>
    </div>
  </div>

  <!-- Main prayer page -->
  <div id="prayerPage">
    <select id="switchSelect">
      <option value="rosary">Holy Rosary</option>
      <option value="divineMercy">Divine Mercy Chaplet</option>
      <option value="sacredHeartChaplet">Chaplet of the Sacred Heart</option>
      <option value="benedictChaplet">Saint Benedict Chaplet</option>
    </select>
    <div id="content"></div>
  </div>

<script>
// Show modal and initialize
const modal = document.getElementById('modal');
const prayerPage = document.getElementById('prayerPage');
const startBtn = document.getElementById('startBtn');
const switchSelect = document.getElementById('switchSelect');
const content = document.getElementById('content');

window.onload = () => {
  modal.style.display = 'flex';
};

startBtn.addEventListener('click', () => {
  const type = document.getElementById('prayerSelect').value;
  showPrayer(type);
});

switchSelect.addEventListener('change', () => {
  render(switchSelect.value);
});

function showPrayer(type) {
  modal.style.display = 'none';
  prayerPage.style.display = 'block';
  switchSelect.value = type;
  render(type);
}

// Helper functions
function appendSection(text) {
  const div = document.createElement('div');
  div.className = 'section-title';
  div.textContent = text;
  content.appendChild(div);
}

function appendInstruction(text) {
  const p = document.createElement('div');
  p.className = 'prayer';
  p.textContent = text;
  content.appendChild(p);
}

function appendPrayer(text) {
  const label = document.createElement('label');
  label.className = 'prayer';
  label.innerHTML = `<input type="checkbox"/> ${text}`;
  content.appendChild(label);
}

function getTodayMystery() {
  const day = new Date().toLocaleDateString('en-US', { weekday: 'long' });
  if (day === 'Thursday') return 'luminous';
  if (day === 'Tuesday' || day === 'Friday') return 'sorrowful';
  if (day === 'Wednesday' || day === 'Sunday') return 'glorious';
  return 'joyful';
}

function capitalize(s) {
  return s.charAt(0).toUpperCase() + s.slice(1);
}

// Data definitions (complete arrays/truncated for brevity)
const rosaryData = {
  prayers: [
    `Apostles' Creed: I believe in God, the Father almighty... Amen.`,
    `Our Father: Our Father, who art in heaven... Amen.`,
    `Hail Mary for Faith: Hail Mary, full of grace... Amen.`,
    `Hail Mary for Hope: Hail Mary, full of grace... Amen.`,
    `Hail Mary for Charity: Hail Mary, full of grace... Amen.`,
    `Glory Be: Glory be to the Father... Amen.`,
    `Fatima Prayer: O my Jesus, forgive us our sins... Amen.`
  ],
  mysteries: {
    joyful: [
      { title: 'The Annunciation', guidance: `Event: In Nazareth... Meditation: Ask for openness.` },
      /* ... other 4 mysteries with full guidance */
    ],
    sorrowful: [ /* ... */ ],
    glorious: [ /* ... */ ],
    luminous: [ /* ... */ ]
  },
  hailHolyQueen: `Hail, holy Queen... Amen.`,
  finalPrayer: `Let us pray. O God... Amen.`
};

const divineMercyData = {
  opening: [
    `Sign of the Cross... Amen.`,
    `You expired, Jesus, but the source of life...`,
    `O Blood and Water... Amen. (3x)`
  ],
  prayers: [
    `Apostles' Creed: I believe in God... Amen.`,
    `Our Father:... Amen.`,
    `Hail Mary:... Amen.`
  ],
  decade: {
    large: `Eternal Father, I offer You...`,
    small: `For the sake of His sorrowful Passion... Amen.`
  },
  closing: [
    `Holy God... have mercy on us. (3x)`,
    `Eternal God... Amen.`
  ]
};

const sacredHeartChapletData = {
  instructions: `This devotion is prayed on a 59-bead rosary.`,
  prayers: [
    `Angel of God, my guardian dear... To light and guard, to rule and guide.`,
    `O Eternal Father, I offer Thee the Blood... Amen.`,
    `My God, I believe in Thee... as myself.`,
    `Jesus, meek and humble of heart... pray for me.`,
    `Sweetest Heart of Jesus... be thou my salvation.`,
    `Jesus, Mary, and Joseph, I give you my heart and soul... in peace with you.`
  ]
};

const benedictChapletData = {
  prayers: [
    `Apostles' Creed: I believe in God... Amen.`,
    `Holy St. Benedict, we honor you... Amen.`,
    `Three Our Fathers, three Hail Marys, and three Glory Bes on the 9 beads.`,
    `Or one Our Father, one Hail Mary, and one Glory Be, three times.`
  ]
};

// Render functions
function renderRosary() {
  rosaryData.prayers.forEach(appendPrayer);
  appendSection(`Mysteries of the ${capitalize(getTodayMystery())}`);
  rosaryData.mysteries[getTodayMystery()].forEach(m => {
    appendSection(m.title);
    appendInstruction(m.guidance);
    appendPrayer(rosaryData.prayers[1]);
    for (let i = 0; i < 10; i++) appendPrayer(rosaryData.prayers[2 + (i % 3)]);
    appendPrayer(rosaryData.prayers[5]);
    appendPrayer(rosaryData.prayers[6]);
  });
  appendPrayer(rosaryData.hailHolyQueen);
  appendPrayer(rosaryData.finalPrayer);
}

function renderDivineMercy() {
  divineMercyData.opening.forEach(appendPrayer);
  divineMercyData.prayers.forEach(appendPrayer);
  for (let d = 1; d <= 5; d++) {
    appendSection(`Decade ${d}`);
    appendPrayer(divineMercyData.decade.large);
    for (let i = 0; i < 10; i++) appendPrayer(divineMercyData.decade.small);
  }
  divineMercyData.closing.forEach(appendPrayer);
}

function renderSacredHeartChaplet() {
  appendInstruction(sacredHeartChapletData.instructions);
  sacredHeartChapletData.prayers.forEach(appendPrayer);
}

function renderBenedictChaplet() {
  benedictChapletData.prayers.forEach(appendPrayer);
}
</script>
</body>
</html>
