<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catholic Prayer Companion</title>
  <style>
    body { background:#111; color:#f0f0f0; font-family:sans-serif; margin:0; padding:1em; }
    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:#222; padding:2em; border-radius:8px; width:90%; max-width:400px; text-align:center; }
    select, button { width:100%; margin-top:1em; padding:0.5em; font-size:1rem; }
    #prayerPage { display:none; margin-top:1em; }
    #switchSelect { width:100%; padding:0.5em; font-size:1rem; margin-bottom:1em; }
    .section-title { font-size:1.2em; font-weight:bold; margin-top:1.5em; }
    .prayer { display:flex; align-items:flex-start; margin:0.5em 0; white-space: pre-wrap; }
    .prayer input { margin-right:0.5em; margin-top:0.2em; }
  </style>
</head>
<body>
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Select Prayer Type</h2>
      <select id="prayerSelect">
        <option value="rosary">Holy Rosary</option>
        <option value="divineMercy">Divine Mercy Chaplet</option>
        <option value="benedictChaplet">Saint Benedict Chaplet</option>
      </select>
      <button id="startBtn">Start Prayer</button>
    </div>
  </div>

  <div id="prayerPage">
    <select id="switchSelect">
      <option value="rosary">Holy Rosary</option>
      <option value="divineMercy">Divine Mercy Chaplet</option>
      <option value="benedictChaplet">Saint Benedict Chaplet</option>
    </select>
    <div id="content"></div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const prayerPage = document.getElementById('prayerPage');
    const startBtn = document.getElementById('startBtn');
    const switchSelect = document.getElementById('switchSelect');
    const content = document.getElementById('content');

    modal.style.display = 'flex';

    function clear() { content.innerHTML = ''; }
    function appendSection(text) { const d = document.createElement('div'); d.className = 'section-title'; d.textContent = text; content.appendChild(d); }
    function appendInstruction(text) { const p = document.createElement('div'); p.className = 'prayer'; p.textContent = text; content.appendChild(p); }
    function appendPrayer(text) { const l = document.createElement('label'); l.className = 'prayer'; l.innerHTML = `<input type="checkbox"/> ${text}`; content.appendChild(l); }
    function getTodayMystery() { const day = new Date().toLocaleDateString('en-US',{weekday:'long'});
      if(day==='Thursday') return 'luminous';
      if(day==='Tuesday'||day==='Friday') return 'sorrowful';
      if(day==='Wednesday'||day==='Sunday') return 'glorious';
      return 'joyful'; }
    function capitalize(s) { return s.charAt(0).toUpperCase() + s.slice(1); }

    // Core prayers
    const fullCreed = `Apostles' Creed: I believe in God, the Father almighty, Creator of heaven and earth; and in Jesus Christ, His only Son, our Lord; who was conceived by the Holy Spirit, born of the Virgin Mary; suffered under Pontius Pilate; was crucified, died and was buried; He descended into hell; on the third day He rose again from the dead; He ascended into heaven and is seated at the right hand of God, the Father almighty; from there He will come to judge the living and the dead. Amen.`;
    const fullOurFather = `Our Father: Our Father, who art in heaven, hallowed be Thy name; Thy kingdom come; Thy will be done on earth as it is in heaven. Give us this day our daily bread; and forgive us our trespasses as we forgive those who trespass against us; and lead us not into temptation, but deliver us from evil. Amen.`;
    const fullHailMary = `Hail Mary: Hail Mary, full of grace, the Lord is with thee; blessed art thou among women; and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners, now and at the hour of our death. Amen.`;
    const fullGloryBe = `Glory Be: Glory be to the Father, and to the Son, and to the Holy Spirit; as it was in the beginning, is now, and ever shall be, world without end. Amen.`;
    const fullFatima = `Fatima Prayer: O my Jesus, forgive us our sins; save us from the fires of hell; lead all souls to heaven, especially those most in need of Thy mercy. Amen.`;
    const hailHolyQueenFull = `Hail, holy Queen, Mother of mercy, our life, our sweetness, and our hope. To thee do we cry, poor banished children of Eve; to thee do we send up our sighs, mourning and weeping in this valley of tears. Turn then, most gracious advocate, thine eyes of mercy toward us; and after this our exile, show unto us the blessed fruit of thy womb, Jesus. O clement, O loving, O sweet Virgin Mary. Pray for us, O holy Mother of God, that we may be made worthy of the promises of Christ. Amen.`;
    const finalRosaryPrayer = `Let us pray. O God, whose only-begotten Son, by His life, death, and resurrection, has purchased for us the rewards of eternal life; grant, we beseech Thee, that meditating upon these mysteries of the Most Holy Rosary of the Blessed Virgin Mary, we may imitate what they contain and obtain what they promise, through the same Christ our Lord. Amen.`;

    // Mysteries
    const mysteriesData = {
      joyful: [
        { title: 'The Annunciation', guidance: `Event: In Nazareth, the Angel Gabriel greets Mary.
Details: Hear Gabriel's 'Hail, full of grace,' and imagine Mary's 'Yes.'
Meditation: Ask for openness to God's will.` },
        { title: 'The Visitation', guidance: `Event: Mary visits Elizabeth.
Details: Feel their joyful embrace and hear Mary's Magnificat.
Meditation: Reflect on serving others with joy.` },
        { title: 'The Nativity', guidance: `Event: Jesus is born in Bethlehem.
Details: Picture the stable, the infant, shepherds' wonder, and angels.
Meditation: Embrace God's presence in simplicity.` },
        { title: 'The Presentation', guidance: `Event: Jesus is presented in the Temple.
Details: Witness Simeon’s praise and Anna’s thanksgiving.
Meditation: Offer your gifts and family back to God.` },
        { title: 'The Finding in the Temple', guidance: `Event: Jesus teaches elders at age twelve.
Details: Observe His wisdom and Mary's relief.
Meditation: Seek Christ in prayer and Scripture.` }
      ],
      sorrowful: [ /* as before */ ],
      glorious: [ /* as before */ ],
      luminous: [ /* as before */ ]
    };

    // Holy Rosary data
    const rosaryData = {
      creed: fullCreed,
      ourFather: fullOurFather,
      hailFaith: `Hail Mary for Faith: ${fullHailMary.split(': ')[1]}`,
      hailHope: `Hail Mary for Hope: ${fullHailMary.split(': ')[1]}`,
      hailCharity: `Hail Mary for Charity: ${fullHailMary.split(': ')[1]}`,
      hail: fullHailMary,
      glory: fullGloryBe,
      fatima: fullFatima
    };


    // Divine Mercy Chaplet
    const divineData = {
      opening: [
        `Sign of the Cross: In the name of the Father, and of the Son, and of the Holy Spirit. Amen.`,
        `You expired, Jesus, but the source of life gushed forth for souls, and the ocean of mercy opened up for the whole world. O Fount of Life, unfathomable Divine Mercy, envelop the whole world and empty Yourself out upon us.`,
        `Eternal Father, I offer You the Body and Blood, Soul and Divinity of Your dearly beloved Son, our Lord Jesus Christ, in atonement for our sins and those of the whole world.`
      ],
      creed: fullCreed,
      ourFather: fullOurFather,
      hailMary: fullHailMary,
      glory: fullGloryBe,
      decadeLarge: `Eternal Father, I offer You the Body and Blood, Soul and Divinity of Your dearly beloved Son, our Lord Jesus Christ, in atonement for our sins and those of the whole world.`,
      decadeSmall: `For the sake of His sorrowful Passion, have mercy on us and on the whole world. Amen.`,
      closing: [
        `Holy God, Holy Mighty One, Holy Immortal One, have mercy on us and on the whole world. (3x)`,
        `Eternal God, in whom mercy is endless and the treasury of compassion inexhaustible, look kindly upon us and increase Your mercy in us, that in difficult moments we might not despair nor become despondent, but with great confidence submit ourselves to Your holy Will, which is Love and Mercy itself. Amen.`
      ]
    };

    // Saint Benedict Chaplet
    const benedict = {
      sign: `While holding the crucifix, make the Sign of the Cross.`,
      creed: fullCreed,
      invocation: `Holy St. Benedict, we honor you for your self-sacrifice and solitary devotion to our Lord. May your life of prayer and contemplation inspire in all of us a similar respect for holiness and deep spirituality. We thank you for the Rule of St. Benedict and the strength and example of your monastic commitment. All things begin when we listen to the voice of God. Amen.`,
      beadsTitle: `On the nine beads, pray:`,
      beads: [ fullOurFather, fullOurFather, fullOurFather, fullHailMary, fullHailMary, fullHailMary, fullGloryBe, fullGloryBe, fullGloryBe ],
      alternativeTitle: `Alternative method:`,
      alternative: `Say one Our Father, one Hail Mary, and one Glory Be, three times.`
    };

    function render(type) {
      clear();
      if(type === 'rosary') renderRosary();
      if(type === 'divineMercy') renderDivineMercy();
      if(type === 'benedictChaplet') renderBenedict();
    }

    function renderRosary() {
      appendPrayer(rosaryData.creed);
      appendPrayer(rosaryData.ourFather);
      appendSection('3 Hail Marys for Faith, Hope, and Charity');
      appendPrayer(rosaryData.hailFaith);
      appendPrayer(rosaryData.hailHope);
      appendPrayer(rosaryData.hailCharity);
      appendPrayer(rosaryData.glory);
      appendPrayer(rosaryData.fatima);
      const key = getTodayMystery();
      appendSection(`Mysteries of the ${capitalize(key)}`);
      mysteriesData[key].forEach(m => {
        appendSection(m.title);
        appendInstruction(m.guidance);
        appendPrayer(rosaryData.ourFather);
        for(let i=0; i<10; i++) appendPrayer(rosaryData.hail);
        appendPrayer(rosaryData.glory);
        appendPrayer(rosaryData.fatima);
      });
      appendPrayer(hailHolyQueenFull);
      appendPrayer(finalRosaryPrayer);
    }

    function renderDivineMercy() {
      divineData.opening.forEach(appendPrayer);
      appendPrayer(divineData.creed);
      appendPrayer(divineData.ourFather);
      appendPrayer(divineData.hailMary);
      appendPrayer(divineData.glory);
      for(let d=1; d<=5; d++) {
        appendSection(`Decade ${d}`);
        appendPrayer(divineData.decadeLarge);
        for(let i=0; i<10; i++) appendPrayer(divineData.decadeSmall);
      }
      divineData.closing.forEach(appendPrayer);
    }

    function renderBenedict() {
      appendInstruction(benedict.sign);
      appendPrayer(benedict.creed);
      appendPrayer(benedict.invocation);
      appendSection(benedict.beadsTitle);
      benedict.beads.forEach(appendPrayer);
      appendSection(benedict.alternativeTitle);
      appendInstruction(benedict.alternative);
    }

    startBtn.addEventListener('click', () => {
      const t = document.getElementById('prayerSelect').value;
      modal.style.display = 'none';
      prayerPage.style.display = 'block';
      switchSelect.value = t;
      render(t);
    });

    switchSelect.addEventListener('change', () => render(switchSelect.value));

  });
</script>
</body>
</html>
