<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catholic Prayer Companion</title>
  <style>
    body { background:#111; color:#f0f0f0; font-family:sans-serif; margin:0; padding:1em; }
    .modal-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background:#222; padding:2em; border-radius:8px; width:90%; max-width:400px; text-align:center; }
    select, button { width:100%; margin-top:1em; padding:0.5em; font-size:1rem; }
    #prayerPage { display:none; margin-top:1em; }
    #switchSelect { width:100%; padding:0.5em; font-size:1rem; margin-bottom:1em; }
    .section-title { font-size:1.2em; font-weight:bold; margin-top:1.5em; }
    .prayer { display:flex; align-items:flex-start; margin:0.5em 0; white-space: pre-wrap; }
    .prayer input { margin-right:0.5em; margin-top:0.2em; }
  </style>
</head>
<body>
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Select Prayer Type</h2>
      <select id="prayerSelect">
        <option value="rosary">Holy Rosary</option>
        <option value="divineMercy">Divine Mercy Chaplet</option>
        <option value="benedictChaplet">Saint Benedict Chaplet</option>
      </select>
      <button id="startBtn">Start Prayer</button>
    </div>
  </div>

  <div id="prayerPage">
    <select id="switchSelect">
      <option value="rosary">Holy Rosary</option>
      <option value="divineMercy">Divine Mercy Chaplet</option>
      <option value="benedictChaplet">Saint Benedict Chaplet</option>
    </select>
    <div id="content"></div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('modal');
    const prayerPage = document.getElementById('prayerPage');
    const startBtn = document.getElementById('startBtn');
    const switchSelect = document.getElementById('switchSelect');
    const content = document.getElementById('content');

    // Show modal
    modal.style.display = 'flex';

    // Helpers
    function clear() { content.innerHTML = ''; }
    function appendSection(text) { const d = document.createElement('div'); d.className='section-title'; d.textContent=text; content.appendChild(d); }
    function appendInstruction(text) { const p = document.createElement('div'); p.className='prayer'; p.textContent=text; content.appendChild(p); }
    function appendPrayer(text) { const l = document.createElement('label'); l.className='prayer'; l.innerHTML = `<input type=checkbox/> ${text}`; content.appendChild(l); }
    function getTodayMystery() { const day=new Date().toLocaleDateString('en-US',{weekday:'long'}); if(day==='Thursday')return'luminous'; if(day==='Tuesday'||day==='Friday')return'sorrowful'; if(day==='Wednesday'||day==='Sunday')return'glorious'; return'joyful'; }
    function capitalize(s) { return s.charAt(0).toUpperCase()+s.slice(1); }

    // Data
    const rosaryData = {
      creed: `Apostles' Creed: I believe in God, the Father almighty, Creator of heaven and earth; and in Jesus Christ, His only Son, our Lord; who was conceived by the Holy Spirit, born of the Virgin Mary; suffered under Pontius Pilate; was crucified, died, and was buried; He descended into hell; on the third day He rose again from the dead; He ascended into heaven, and is seated at the right hand of God, the Father almighty; from there He will come to judge the living and the dead. Amen.`,
      ourFather: `Our Father: Our Father, who art in heaven, hallowed be Thy name; Thy kingdom come; Thy will be done on earth as it is in heaven. Give us this day our daily bread; and forgive us our trespasses as we forgive those who trespass against us; and lead us not into temptation, but deliver us from evil. Amen.`,
      hailMaryFaith: `Hail Mary for Faith: Hail Mary, full of grace, the Lord is with thee; blessed art thou among women; and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners now and at the hour of our death. Amen.`,
      hailMaryHope: `Hail Mary for Hope: Hail Mary, full of grace, the Lord is with thee; blessed art thou among women; and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners now and at the hour of our death. Amen.`,
      hailMaryCharity: `Hail Mary for Charity: Hail Mary, full of grace, the Lord is with thee; blessed art thou among women; and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners now and at the hour of our death. Amen.`,
      hailMary: `Hail Mary: Hail Mary, full of grace, the Lord is with thee; blessed art thou among women; and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners now and at the hour of our death. Amen.`,
      gloryBe: `Glory Be: Glory be to the Father, and to the Son, and to the Holy Spirit; as it was in the beginning, is now, and ever shall be, world without end. Amen.`,
      fatimaPrayer: `Fatima Prayer: O my Jesus, forgive us our sins; save us from the fires of hell; lead all souls to heaven, especially those most in need of Thy mercy. Amen.`,
      mysteries: {
        joyful: [
          { title:'The Annunciation', guidance:`Event: In Nazareth, the Angel Gabriel greets Mary.\nDetails: Hear Gabriel's greeting and Mary's 'Yes.'\nMeditation: Ask for openness to God's will.` },
          { title:'The Visitation', guidance:`Event: Mary visits Elizabeth in the hill country.\nDetails: Feel Elizabeth's joy-filled embrace and hear Mary's Magnificat.\nMeditation: Reflect on serving others with a joyful heart.` },
          { title:'The Nativity', guidance:`Event: Jesus is born in Bethlehem.\nDetails: Picture the humble stable, the infant Jesus, the shepherds' wonder, and the angels' Gloria.\nMeditation: Welcome simplicity and God's presence in the ordinary.` },
          { title:'The Presentation', guidance:`Event: Mary and Joseph present Jesus in the Temple.\nDetails: Witness Simeon's prophetic praise and Anna's thanksgiving.\nMeditation: Offer your own gifts and family back to God with trust.` },
          { title:'The Finding in the Temple', guidance:`Event: Twelve-year-old Jesus teaches in the Temple.\nDetails: Observe His wisdom and Mary's relief.\nMeditation: Prioritize seeking Christ in prayer and Scripture.` }
        ],
        sorrowful:[
          { title:'The Agony in the Garden', guidance:`Event: Jesus prays in Gethsemane.\nDetails: Feel His dread and hear 'Not my will, but Yours.'\nMeditation: Bring your anxieties to Jesus and trust His plan.` },
          { title:'The Scourging at the Pillar', guidance:`Event: Jesus is whipped.\nDetails: Contemplate each lash and His patient love.\nMeditation: Unite your own trials with His suffering.` },
          { title:'The Crowning with Thorns', guidance:`Event: Soldiers mock Jesus, placing a crown of thorns.\nDetails: Hear their jeers and see His blood.\nMeditation: Embrace humility and forgive.` },
          { title:'The Carrying of the Cross', guidance:`Event: Jesus carries His cross.\nDetails: Feel its weight and Simon's help.\nMeditation: Offer your burdens to Him.` },
          { title:'The Crucifixion', guidance:`Event: Jesus is nailed to the cross.\nDetails: Stand at the foot and hear His last words.\nMeditation: Lay your sins before Him.` }
        ],
        glorious:[
          { title:'The Resurrection', guidance:`Event: Christ rises on the third day.\nDetails: See the empty tomb and angel's message.\nMeditation: Embrace new life.` },
          { title:'The Ascension', guidance:`Event: Jesus ascends to heaven.\nDetails: Watch Him disappear in clouds.\nMeditation: Trust His promise to return.` },
          { title:'The Descent of the Holy Spirit', guidance:`Event: Tongues of fire rest on the Apostles at Pentecost.\nDetails: Feel their empowerment.\nMeditation: Invite the Spirit's gifts.` },
          { title:'The Assumption', guidance:`Event: Mary assumed into heaven.\nDetails: Envision angels welcoming her.\nMeditation: Aspire to purity.` },
          { title:'The Coronation of Mary', guidance:`Event: Mary crowned Queen of Heaven.\nDetails: Marvel at her care.\nMeditation: Seek her intercession.` }
        ],
        luminous:[
          { title:'The Baptism of Jesus', guidance:`Event: Jesus baptized by John.\nDetails: Hear 'This is my beloved Son.'\nMeditation: Renew your baptismal vows.` },
          { title:'The Wedding at Cana', guidance:`Event: Water to wine at Cana.\nDetails: See jars fill with wine.\nMeditation: Trust Mary's intercession.` },
          { title:'The Proclamation of the Kingdom', guidance:`Event: Jesus proclaims the Kingdom is near.\nDetails: Hear His call to repent.\nMeditation: Embrace Gospel conversion.` },
          { title:'The Transfiguration', guidance:`Event: Jesus transfigured.\nDetails: Behold His radiant face.\nMeditation: Seek divine clarity.` },
          { title:'The Institution of the Eucharist', guidance:`Event: Last Supper Institution.\nDetails: Focus on bread and wine.\nMeditation: Deepen Eucharistic love.` }
        ]
      },
      hailHolyQueen:`Hail, holy Queen, Mother of mercy... Amen.`,
      finalPrayer:`Let us pray. O God... Amen.`
    };

    const divineMercyData = {
      opening:[
        `Sign of the Cross: In the name of the Father, and of the Son, and of the Holy Spirit. Amen.`,
        `You expired, Jesus, but the source of life gushed forth for souls, and the ocean of mercy opened up for the whole world. O Fount of Life, unfathomable Divine Mercy, envelop the whole world and empty Yourself out upon us.`,
        `O Blood and Water, which gushed forth from the Heart of Jesus as a fountain of mercy for us, I trust in You. (3x)`
      ],
      creed:`Apostles' Creed: I believe in God... Amen.`,
      ourFather:`Our Father:... Amen.`,
      hailMary:`Hail Mary:... Amen.`,
      gloryBe:`Glory Be:... Amen.`,
      decade:{
        large:`Eternal Father, I offer You the Body and Blood, Soul and Divinity of Your dearly beloved Son Jesus Christ in atonement for our sins and those of the whole world.`,
        small:`For the sake of His sorrowful Passion, have mercy on us and on the whole world. Amen.`
      },
      closing:[
        `Holy God, Holy Mighty One, Holy Immortal One, have mercy on us and on the whole world. (3x)`,
        `Eternal God, in whom mercy is endless and the treasury of compassion inexhaustible, look kindly upon us and increase Your mercy in us, that in difficult moments we might not despair nor become despondent, but with great confidence submit ourselves to Your Holy Will, which is Love and Mercy itself. Amen.`
      ]
    };

    const benedictChapletData = {
      creed:`Apostles' Creed: I believe in God... Amen.`,
      invocation:`Holy St. Benedict, we honor you for your self-sacrifice and solitary devotion to our Lord. May your life of prayer and contemplation inspire in all of us a similar respect for holiness and deep spirituality. We thank you for the Rule of St. Benedict and the strength and example of your monastic commitment. All things begin when we listen to the voice of God. Amen.`,
      beads:`On the nine beads, say three Our Fathers, three Hail Marys, and three Glory Bes. Or say one Our Father, one Hail Mary, and one Glory Be, three times.`
    };

    // Renderers
    function render(type){ clear(); if(type==='rosary')renderRosary(); if(type==='divineMercy')renderDivineMercy(); if(type==='benedictChaplet')renderBenedict(); }
    function renderRosary(){
      appendPrayer(rosaryData.creed);
      appendPrayer(rosaryData.ourFather);
      appendSection('3 Hail Marys - Faith, Hope, Charity');
      appendPrayer(rosaryData.hailMaryFaith);
      appendPrayer(rosaryData.hailMaryHope);
      appendPrayer(rosaryData.hailMaryCharity);
      appendPrayer(rosaryData.gloryBe);
      appendPrayer(rosaryData.fatimaPrayer);
      const key=getTodayMystery(); appendSection('Mysteries of the '+capitalize(key));
      rosaryData.mysteries[key].forEach(m=>{
        appendSection(m.title);
        appendInstruction(m.guidance);
        appendPrayer(rosaryData.ourFather);
        for(let i=0;i<10;i++)appendPrayer(rosaryData.hailMary);
        appendPrayer(rosaryData.gloryBe);
        appendPrayer(rosaryData.fatimaPrayer);
      });
      appendPrayer(rosaryData.hailHolyQueen);
      appendPrayer(rosaryData.finalPrayer);
    }
    function renderDivineMercy(){
      divineMercyData.opening.forEach(appendPrayer);
      appendPrayer(divineMercyData.creed);
      appendPrayer(divineMercyData.ourFather);
      appendPrayer(divineMercyData.hailMary);
      appendPrayer(divineMercyData.gloryBe);
      for(let d=1;d<=5;d++){
        appendSection('Decade '+d);
        appendPrayer(divineMercyData.decade.large);
        for(let i=0;i<10;i++)appendPrayer(divineMercyData.decade.small);
      }
      divineMercyData.closing.forEach(appendPrayer);
    }
    function renderBenedict(){
      appendPrayer(benedictChapletData.creed);
      appendInstruction('While holding the crucifix, make the Sign of the Cross and say the Apostles\' Creed above.');
      appendPrayer(benedictChapletData.invocation);
      appendInstruction(benedictChapletData.beads);
    }

    // Initialize events
    startBtn.addEventListener('click',()=>{
      const t=document.getElementById('prayerSelect').value; modal.style.display='none'; prayerPage.style.display='block'; switchSelect.value=t; render(t);
    });
    switchSelect.addEventListener('change',()=>render(switchSelect.value));
  });
  </script>
</body>
</html>
