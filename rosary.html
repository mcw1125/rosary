<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Rosary</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; line-height:1.5; }
    h1 { text-align: center; margin-bottom: 1rem; }
    h2 { margin-top: 2rem; }
    .prayer, .mystery { margin: 0.75rem 0; }
    label { display: block; }
  </style>
</head>
<body>
  <h1 id="header">Rosary</h1>
  <div id="app"></div>
  <script>
    // Full prayers
    const opening = [
      { id:"apostles_creed", text:"I believe in God, the Father almighty, Creator of heaven and earth; and in Jesus Christ, his only Son our Lord; who was conceived by the Holy Spirit, born of the Virgin Mary; suffered under Pontius Pilate, was crucified, died and was buried; he descended into hell; on the third day he rose again from the dead; he ascended into heaven, and is seated at the right hand of God the Father almighty; from there he will come to judge the living and the dead. Amen." },
      { id:"our_father", text:"Our Father, who art in heaven, hallowed be thy name; thy kingdom come; thy will be done on earth as it is in heaven. Give us this day our daily bread; and forgive us our trespasses as we forgive those who trespass against us; and lead us not into temptation, but deliver us from evil. Amen." },
      { id:"hail_mary", text:"Hail Mary, full of grace, the Lord is with thee; blessed art thou among women, and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners now and at the hour of our death. Amen." },
      // glory & fatima
      { id:"glory_be", text:"Glory be to the Father, and to the Son, and to the Holy Spirit; as it was in the beginning, is now, and ever shall be, world without end. Amen." },
      { id:"fatima", text:"O my Jesus, forgive us our sins; save us from the fires of hell; lead all souls to heaven, especially those most in need of thy mercy. Amen." }
    ];
    const mysteries = {
      joyful: [
        { title:"The Annunciation",    verses:["Luke 1:26-38"] },
        { title:"The Visitation",      verses:["Luke 1:39-56"] },
        { title:"The Nativity",        verses:["Luke 2:1-20"] },
        { title:"The Presentation",    verses:["Luke 2:22-40"] },
        { title:"The Finding in the Temple", verses:["Luke 2:41-52"] }
      ],
      sorrowful: [
        { title:"The Agony in the Garden", verses:["Matthew 26:36-46"] },
        { title:"The Scourging at the Pillar", verses:["John 19:1"] },
        { title:"The Crowning with Thorns", verses:["Matthew 27:27-31"] },
        { title:"The Carrying of the Cross", verses:["John 19:17"] },
        { title:"The Crucifixion",       verses:["Luke 23:33-46"] }
      ],
      glorious: [
        { title:"The Resurrection",     verses:["Mark 16:1-8"] },
        { title:"The Ascension",        verses:["Luke 24:50-53"] },
        { title:"The Descent of the Holy Spirit", verses:["Acts 2:1-4"] },
        { title:"The Assumption",       verses:["Revelation 12:1"] },
        { title:"The Coronation of Mary", verses:["Revelation 12:1"] }
      ],
      luminous: [
        { title:"The Baptism in the Jordan", verses:["Matthew 3:13-17"] },
        { title:"The Wedding at Cana",     verses:["John 2:1-11"] },
        { title:"The Proclamation of the Kingdom", verses:["Mark 1:14-15"] },
        { title:"The Transfiguration",     verses:["Matthew 17:1-8"] },
        { title:"The Institution of the Eucharist", verses:["Luke 22:19-20"] }
      ]
    };
    const closing = [
      { id:"hail_holy_queen", text:"Hail, holy Queen, Mother of mercy, our life, our sweetness, and our hope. To thee do we cry, poor banished children of Eve; to thee do we send up our sighs, mourning and weeping in this valley of tears. Turn then, most gracious advocate, thine eyes of mercy toward us; and after this, our exile, show unto us the blessed fruit of thy womb, Jesus. O clement, O loving, O sweet Virgin Mary. Amen." },
      { id:"final_prayer", text:"Let us pray. O God, whose only-begotten Son, by his life, death and resurrection, has purchased for us the rewards of eternal life; grant, we beseech thee, that while meditating on these mysteries of the Most Holy Rosary of the Blessed Virgin Mary, we may both imitate what they contain and obtain what they promise. Through Christ our Lord. Amen." }
    ];

    function render() {
      const day = new Date().toLocaleDateString('en-US',{weekday:'long'});
      const set = (day==='Thursday'?'luminous':
                  (day==='Tuesday'||day==='Friday')?'sorrowful':
                  (day==='Wednesday'||day==='Sunday')?'glorious':'joyful');
      document.getElementById('header').textContent =
        `Today: ${day} â€” ${set.charAt(0).toUpperCase()+set.slice(1)} Mysteries`;

      const app = document.getElementById('app');
      app.innerHTML = '';

      // opening
      opening.forEach(p=>{
        const L= document.createElement('label');
        L.className='prayer';
        L.innerHTML=`<input type=checkbox id=${p.id}/> ${p.text}`;
        app.appendChild(L);
      });
      app.appendChild(document.createElement('hr'));

      // decades
      mysteries[set].forEach((m,i)=>{
        // mystery title
        const M= document.createElement('label');
        M.className='mystery';
        M.innerHTML=`<input type=checkbox id=mystery_${i}/> <strong>${m.title}</strong> (${m.verses.join(', ')})`;
        app.appendChild(M);
        // prayers
        // Our Father
        const OF=document.createElement('label');
        OF.className='prayer';
        OF.innerHTML=`<input type=checkbox id=of_${i}/> ${opening[1].text}`;
        app.appendChild(OF);
        // 10 hail marys
        for(let j=0;j<10;j++){
          const HM=document.createElement('label');
          HM.className='prayer';
          HM.innerHTML=`<input type=checkbox id=hm_${i}_${j}/> ${opening[2].text}`;
          app.appendChild(HM);
        }
        // glory & fatima
        ['glory_be','fatima'].forEach((key,k)=>{
          const P=document.createElement('label');
          P.className='prayer';
          P.innerHTML=`<input type=checkbox id=${key}_${i}/> ${opening[3+k].text}`;
          app.appendChild(P);
        });
        app.appendChild(document.createElement('hr'));
      });

      // closing
      closing.forEach(p=>{
        const C= document.createElement('label');
        C.className='prayer';
        C.innerHTML=`<input type=checkbox id=${p.id}/> ${p.text}`;
        app.appendChild(C);
      });
    }

    render();
  </script>
</body>
</html>
